BacklashCompensationConfigurationWizard.BacklashDiagnosticsPanel.Border.title=Компенсация люфта и калибровка
BacklashCompensationConfigurationWizard.BacklashDiagnosticsPanel.CompensationMethodLabel.text=Метод компенсации
BacklashCompensationConfigurationWizard.BacklashDiagnosticsPanel.CompensationMethodLabel.toolTip.text=<html>\r\n<p>Компенсация люфта используется, чтобы избежать эффектов любого ослабления или люфта в <br/>\r\nмеханические связи данной оси. Когда привод меняет направление движения, <br/>\r\nчасто бывает момент, когда ничего не происходит из-за провисания ремня или люфта <br/>\r\nот винта или зубчатой рейки и т. д. необходимо шунтировать, прежде чем механическая сила снова сможет <br/>\r\nбыть передана.</p>\r\n\r\n<ul>\r\n<li>\r\n<strong>None:</strong>\r\nКомпенсация люфта не выполняется. </li>\r\n<li>\r\n<strong>OneSidedPositioning:</strong><br/>\r\nКомпенсация люфта применяется всегда при перемещении в конечное положение с одной стороны.<br/>\r\nСмещение люфта не обязательно должно быть очень точным, т. е. оно может быть больше фактического люфта <br/> \r\nи машина все равно окажется в правильном точном положении.<br/>\r\nМашине всегда нужно выполнить дополнительный ход, и это заставит всю машину<br/>\r\n остановиться между сегментами движения..</li>\r\n<li>\r\n<strong>OneSidedOptimizedPositioning:</strong><br/>\r\nРаботает как OneSidedPositioning, за исключением того, что при перемещении будет выполняться только дополнительный ход <br/>\r\nтолько при перемещении с неправильной стороны. Нужна только половина дополнительных ходов.</li>\r\n<li>\r\n<strong>DirectionalCompensation (Experimental!):</strong><br/>\r\nКомпенсация люфта применяется в направлении движения. Смещение добавляется к <br/>\r\nфактической координате цели, если она движется в направлении смещения (которое может быть положительным<br/>\r\nили отрицательным), смещение не добавляется, если двигаться против смещения.<br/>\r\nНикаких дополнительных движений не требуется. Машина также может двигаться более плавно, так как нет <br/>\r\nнеобходимости изменять направление.<br/>\r\nОднако: смещение должно точно соответствовать физическому люфту.</li>\r\n</ul>\r\n</html>"
BacklashCompensationConfigurationWizard.BacklashDiagnosticsPanel.ToleranceLabel.text=Точность ±
BacklashCompensationConfigurationWizard.BacklashDiagnosticsPanel.ToleranceLabel.toolTip.text=<html><p>Приемлемый допуск компенсации люфта (±) для калибровки.</p><p>Больший допуск, позволит использовать более эффективный метод компенсации люфта.</p></html>
BacklashCompensationConfigurationWizard.BacklashDiagnosticsPanel.SneakUpDistanceLabel.text=Расстояние подкрадывания
BacklashCompensationConfigurationWizard.BacklashDiagnosticsPanel.SpeedFactorLabel.text=Фактор скорости
BacklashCompensationConfigurationWizard.BacklashDiagnosticsPanel.StepTestLabel.text=<html>\r\n<body style=\"text-align:right\">\r\n<p>\r\nАбсолютный <span style=\"color:#FF0000\">&mdash;&mdash;</span>\r\n</p>\r\n<p>\r\nОтносительный <span style=\"color:#005BD9\">&mdash;&mdash;</span>\r\n</p>\r\n<p>\r\nСлучайный <span style=\"color:#BB7700\">&mdash;&mdash;</span>\r\n</p>\r\n<br/>\r\n<p>\r\nТочность <span style=\"color:#000077\">&mdash;&mdash;</span>\r\n</p>\r\n<br/>\r\n<p>\r\nошибка на шаг.\r\n</p>\r\n</body>\r\n</html>
BacklashCompensationConfigurationWizard.BacklashDiagnosticsPanel.DistanceTestLabel.text=<html>\r\n<body style=\"text-align:right\">\r\n<p>\r\nЛюфт <span style=\"color:#005BD9\">&mdash;&mdash;</span>\r\n</p>\r\n<p>\r\nОболочка <span style=\"color:#000077\">&mdash;&mdash;</span>\r\n</p>\r\n<p>\r\nПеререгулирование <span style=\"color:#FF0000\">&mdash;&mdash;</span>\r\n</p>\r\n<p>\r\nСлучайный <span style=\"color:#BB7700\">&mdash;&mdash;</span>\r\n</p>\r\n<br/>\r\n<p>\r\nВремя движения <span style=\"color:#00AA00\">&mdash;&mdash;</span>\r\n</p>\r\n<br/>\r\n<br/>\r\n<p>\r\nВперед/ <span style=\"color:#777777\">назад</span><br/>\r\nна расстояние перемещения.\r\n<p/>\r\n</body>\r\n</html>
BacklashCompensationConfigurationWizard.BacklashDiagnosticsPanel.SpeedTestLabel.text=<html>\r\n<body style=\"text-align:right\">\r\n<p>\r\nЛюфт <span style=\"color:#FF0000\">&mdash;&mdash;</span>\r\n</p>\r\n<br/>\r\n<p>\r\nЭффективная скорость <span style=\"color:#00AA00\">&mdash;&mdash;</span>\r\n</p>\r\n<br/>\r\n<br/>\r\n<p>\r\nвперед/ <span style=\"color:#777777\">назад</span><br/>\r\nна номинальной скорости.\r\n</p>\r\n</body>\r\n</html>
BacklashCompensationConfigurationWizard.Action.Calibrate=Калибровать сейчас
BacklashCompensationConfigurationWizard.Action.Calibrate.Description=<html>\r\n<p>Калибровка настройки компенсации люфта оси, используя реперную точку калибровки.</p>\r\n<p>Убедитесь, что калибровочная установка настроена и присутствует.</p><p>Рассмотрите возможность использования этой функции из Проблемы & Решения, где вы получите пошаговые инструкции,<br/>\r\nдля необходимых подготовительных шагов и калибровки в правильной последовательности. Вы также получаете обширные вики-ссылки.</p>\r\n</html>

