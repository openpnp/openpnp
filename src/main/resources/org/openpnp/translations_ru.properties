ReferenceCameraCalibrationWizard.CameraCalibrationPanel.DescriptionLabel.text=<html><p width=\"500\">Настройки на этой вкладке предназначены для того, чтобы в конечном итоге заменить все настройки «Единицы на пиксель» на вкладке «Основная конфигурация», все на вкладке «Калибровка линзы» и все на вкладке «Преобразование изображения». Она также заменит кнопку «Калибровка положения и вращения камеры» на вкладке «Калибровка наконечников сопел».</p><p> </p><p width=\"500\"><b>Предпосылки:</b> Оси машины X, Y и Z; компенсация люфта; и коррекция непрямоугольности должны быть правильно откалиброваны. И любые проблемы с механической неповторяемостью (пропущенные шаги, ослабленные шкивы/зубцы, проскальзывающие ремни и т. д.) должны быть решены до попытки калибровки камеры. Кроме того; для донных камер необходимо правильно откалибровать ось вращения и смещение сопла; и визуальное самонаведение, если оно будет использоваться, должно быть правильно настроено и работать.</p></html>
