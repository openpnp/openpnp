ReferenceNozzleTipConfigurationWizard.PartDimensionsPanel.MaxPickToleranceLabel.toolTip.text=<html>\nМаксимальный предполагаемый допуск, допустимый для этого наконечника сопла.<br/>\nОпределяет, насколько далеко от номинального положения принимается <br/>\nобнаруженное положение выравнивания Нижнего Обзора. Это так же уменьшает <br/>\nвремя вычисления некоторых операций обзора за счет ограничения диапазона поиска.\n</html>\n\n

