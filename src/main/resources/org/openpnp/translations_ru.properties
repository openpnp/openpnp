CameraConfigurationWizard.CalibrateInstructionsPanel.Border.title=Инструкции по калибровке
CameraConfigurationWizard.basicCalibrationInstructions=<html><ol><li>Положите на стол предмет с известной шириной и длиной. Графическая бумага — хороший и простой выбор для этого. <li>Введите ширину и длину объекта в поля X и Y в параметрах объекта. <li>Верхняя камера: переместите камеру туда, где она находится по центру объекта и находится в фокусе. <li>Нижняя камера: положите объект ровно над камерой, чтобы он оказался в фокусе. <li>Нажмите "Измерить" и используйте прямоугольник выбора камеры для измерения объекта. <li>Нажмите "Подтвердить", когда закончите. <li>Вычисленные значения "Единиц на пиксель" будут вставлены в поля X и Y. </ol></html>
CameraConfigurationWizard.downLookingCalibrationInstructions=<html>Калибровка единиц на пиксель на двух разных уровнях Z позволяет OpenPnP правильно интерпретировать размеры объектов в 3D, то есть на произвольном расстоянии от камеры. Если вы уже выполнили 2D-калибровку, вам все равно потребуются два свежих 3D-измерения. Калибровка в 3D требует настройки расположения сопел и камер, смещения, безопасного Z и основного движения машины. <ol><li>Выберите прямоугольный объект с известной шириной и длиной, которые поместятся в поле зрения камеры. Графическая бумага — хороший и простой выбор для этого. Введите ширину и длину объекта в поля X и Y в параметрах объекта.<li>Положите предмет на стол. Обратите внимание, что первичные единицы на пиксель должны быть откалиброваны примерно на той же высоте Z, что и верхняя поверхность печатной платы (плат), которые будут заполнены, а вторичные - как можно выше, при этом объект все еще находится в фокусе. Объект должен удобно помещаться в поле зрения на обеих высотах.<li>Переместите насадку над центром объекта, а затем вниз, чтобы она едва касалась поверхности. <li>При калибровке основных единиц измерения на пиксель, теперь вы можете нажать кнопку "Захват сопла Z", чтобы зафиксировать рабочую высоту по умолчанию (поверхность печатной платы).<li>Нажмите «Измерить», чтобы автоматически расположить камеру над объектом и использовать прямоугольник выбора обзора камеры для измерения объекта. Если объект не находится в идеальном фокусе, используйте для измерения середину размытых краев. Нажмите "Подтвердить", когда закончите.<li>Вычисленные значения Units Per Pixel будут вставлены в поля X и Y. Z-координаты объекта измерения/камеры записаны. <li>Поместите прокладку под объект для вторичного измерения или для машин, которые могут физически перемещать верхнюю камеру по оси Z, поднимите камеру как можно выше, при этом объект все еще должен находиться в фокусе. <li>Повторите шаги с 3 по 6 для дополнительных единиц на пиксель. </ol></html>
CameraConfigurationWizard.upLookingCalibrationInstructions=<html>Калибровка единиц на пиксель на двух разных уровнях Z позволяет OpenPnP правильно интерпретировать размеры объектов в 3D, то есть на произвольном расстоянии от камеры. Если вы уже выполнили 2D-калибровку, вам все равно потребуются два свежих 3D-измерения. Калибровка в 3D требует настройки расположения сопел и камер, смещения, безопасного Z и основного движения машины. <ol><li>Выберите объект с известной шириной, длиной и толщиной, который будет находиться в поле зрения камеры. Введите ширину, длину и толщину объекта в поля X, Y и Z размеров объекта выше.<li>Поместите квадратный объект на стол и, используя насадку, поднимите объект.<li>Обратите внимание, что первичные единицы на пиксель откалиброваны в расположении камеры, направленной вверх, в то время как вторичные должны быть откалиброваны в более высоком положении.<li>ВНИМАНИЕ! Если сопло еще не находится над положением камеры, направленной вверх, на следующем шаге сопло автоматически переместится в это положение.<li>Нажмите Измерить и используйте прямоугольник выбора камеры для измерения объекта. При необходимости используйте панель прокрутки, чтобы повернуть сопло так, чтобы объект был квадратным с прямоугольником выбора. Если объект не находится в идеальном фокусе, используйте для измерения середину размытых краев. Нажмите "Подтвердить", когда закончите.<li>Вычисленные значения Units Per Pixel будут вставлены в поля X и Y. Z-координаты объекта измерения/камеры записаны.<li>Переместите насадку как можно выше, сохраняя при этом объект в фокусе. <li>Повторите шаги с 5 по 6 для дополнительных единиц на пиксель.</ol></html>
