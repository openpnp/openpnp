ReferenceNozzleTipToolChangerWizard.CloningSettingsPanel.BehaviorLabel.text=Поведение
ReferenceNozzleTipToolChangerWizard.CloningSettingsPanel.BehaviorLabel.toolTip.text=<html>\r\nОдин наконечник сопла может стать<strong>Шаблоном</strong> для клонирования других.<br/>\r\nOpenPnP автоматически переведет положения относительно первого положения.<br/>\r\nЕсли отдельные наконечники сопел являются особыми, пометьте их как<strong>Locked</strong>для предотвращения клонирования.\r\n</html>
