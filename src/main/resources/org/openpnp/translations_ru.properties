ReferenceCameraCalibrationWizard.CameraCalibrationPanel.MovablePrimCalZTextField.toolTip.text=<html><p width=\"500\">Это координата Z первичной калибровки репера.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.NotMovablePrimCalZTextField.toolTip.text=<html><p width=\"500\">Это координата Z, где объекты находятся в лучшем фокусе для этой камеры.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.CautionLabel.text=<html><p width=\"500\" style=\"color:Black;background-color:Yellow;\">Внимание: Наконечник сопла опустится на эти координаты Z и будет перемещаться <b>по всему полю зрения</b> камеры. Убедитесь, что имеется достаточный зазор до любого объекта, иначе может произойти повреждение машины.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.SecondaryCalibrationZLabel.text=Вторичная калибровка Z
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.MovableSecondaryCalZTextField.toolTip.text=<html><p width=\"500\">Это координата Z вторичной калибровки репера.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.NotMovableSecondaryCalZTextField.toolTip.text=<html><p width=\"500\">Установите это значение больше (выше), чем Z первичной калибровки, насколько это возможно, но так, чтобы кончик сопла все еще находился в пределах разумного фокуса.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.RadialLinesPerCalZLabel.text=Радиальных линий на калибровку Z
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.NumberOfRadialLinesTextField.toolTip.text=<html><p width=\"500\">Это желаемое количество радиальных линий, вдоль которых будут собираться точки калибровки по каждой координате Z калибровки. Фактическое число будет округлено до ближайшего кратного 4. Уменьшение этого числа сокращает время сбора калибровки, но может привести к снижению качества или даже к неудачной калибровке. Увеличение этого значения может привести к более качественной калибровке, но сбор данных займет больше времени.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.StartCameraCalibrationButton.text=Начать калибровку камеры
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.UseSavedDateChkBox.text=Пропустить новую коллекцию и повторно обработать предыдущую коллекцию
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.UseSavedDateChkBox.toolTip.text=Установите, чтобы пропустить сбор новых данных калибровки и просто повторно обработать ранее собранные данные калибровки — полезно только для отладки кода.
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.DetectionDiameterLabel.text=Диаметр определения
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.DiameterSpinner.toolTip.text=При появлении указаний отрегулируйте это значение, чтобы обеспечить наилучшее обнаружение репера/наконечника сопла.
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ApplyCalibrationChkBox.text=Применить калибровку
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ApplyCalibrationChkBox.toolTip.text=Включите этот параметр, чтобы применить новые настройки преобразования изображения и коррекции искажения. Отключите его, и калибровка не будет применяться (будут отображаться необработанные изображения).
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.CropInvalidPixelsLabel.text=Обрезать все недопустимые пиксели
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.AlfaSlider.toolTip.text=<html><p width=\"500\">Значение 0 обрезает все недопустимые пиксели с края изображения, но с риском потери некоторых допустимых пикселей на краю изображения. Значение 100 заставляет отображать все допустимые пиксели, но существует риск того, что некоторые недопустимые (обычно черные) пиксели будут отображаться по краям изображения.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ShowValidPixelsLabel.text=Показать все допустимые пиксели
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.CalibrationResults.text=Результаты калибровки/диагностики
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.CalibratedHeadOffsets.text=Калиброванные смещения головки
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.CameraLocation.text=Положение камеры
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.UnitsPerPixelLabel.text=Единицы на пиксель
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.UnitsPerPixelTextField.toolTip.text=<html><p width=\"500\">Это расчетные единицы на пиксель для этой камеры по умолчанию Z. Обратите внимание, что единицы на пиксель одинаковы в обоих направлениях X и Y.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.AtDefaultWorkingPlaneZLabel.text=(в рабочей плоскости Z по умолчанию)
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.EstimatedLocatingAccuracyLabel.text=Расчетная точность определения положения
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.RmsErrorTextField.toolTip.text=<html><p width=\"500\">Это оценка точности определения положения объекта, измеренная по умолчанию Z, которую можно получить с помощью этой камеры. Для большого количества измерений, выполненных в случайных точках по всему изображению, следует ожидать, что 63% измеренных точек будут находиться в пределах этого расстояния от их истинного местоположения, а 98% — в пределах удвоенного расстояния. Смотрите графики ниже для более подробной информации.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.WidthLabel.text=Ширина
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.HeightLabel.text=Высота
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.PhysicalFieldOfViewLabel.text=Физическое поле зрения [градусы]
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.EffectiveFieldOfViewLabel.text=Эффективное поле зрения [градусы]
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.XAxisLabel.text=Ось X
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.YAxisLabel.text=Ось Y
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ZAxisLabel.text=Ось Z
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.CameraMountingErrorLabel.text=Ошибка монтажа камеры [градусы]
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.XRotationErrorTextField.toolTip.text=<html><p width=\"500\">Расчетная ошибка монтажа камеры с использованием правила правой руки относительно оси X станка. Если перекрестие сетки камеры слишком далеко смещено (вверх или вниз) от центра изображения, исправьте эту физическую ошибку монтажа и повторно откалибруйте камеру. Обратите внимание, что эта ошибка не влияет на точность машины, а только уменьшает максимальный размер объектов, которые могут быть центрированы на перекрестии сетки и при этом быть полностью видимыми на изображении.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.YRotationErrorTextField.toolTip.text=<html><p width=\"500\">Расчетная ошибка монтажа камеры с использованием правила правой руки относительно оси Y станка. Если перекрестие сетки камеры слишком далеко смещено (влево или вправо) от центра изображения, исправьте эту физическую ошибку монтажа и повторно откалибруйте камеру. Обратите внимание, что эта ошибка не влияет на точность машины, а только уменьшает максимальный размер объектов, которые могут быть центрированы на перекрестии сетки и при этом быть полностью видимыми на изображении.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ZRotationErrorTextField.toolTip.text=<html><p width=\"500\">Расчетная ошибка монтажа камеры с использованием правила правой руки относительно оси Z станка. Если изображение с камеры слишком сильно повернуто, исправьте эту физическую ошибку монтажа и повторно откалибруйте камеру. Обратите внимание, что эта ошибка не влияет на точность машины, но в основном носит эстетический характер.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.SelectedCalZForPlottingLabel.text=Выбранная калибровка Z для построения графика
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.IndexSpinner.toolTip.text=Используется для выбора данных для отображения на графиках ниже.
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ShowOutliersChkBox.text=Показать отклонения
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorsInCollectionOrderLabel.text=Остаточные ошибки в заказе на сбор
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualError.text=Остаточная ошибка
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.Legend.text=\r\n<p><body style=\"text-align:left\">\r\n<p>\r\nX Остаток <span style=\"color:#FF0000\">&mdash;&mdash;</span>\r\n</p>\r\n<p>\r\nY Остаток <span style=\"color:#00BB00\">&mdash;&mdash;</span>\r\n</p>\r\n</body></p>\r\n
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorsLegendDescriptionLabel.text=<html><p width=\"500\">На этом графике отображается остаточная ошибка положения (то есть оставшаяся ошибка после применения калибровки) каждой точки калибровки в том порядке, в котором она была получена. Остаточные ошибки должны иметь нулевое среднее значение и проявляться как случайный шум. Если есть значительные скачки в среднем уровне или тенденции в ошибках; в зависимости от их величины могут возникнуть проблемы с калибровкой. Некоторые возможные причины: движение/проскальзывание калибровочной установки во время сбора; камера или объектив двигаются в своем креплении; моторы с пропущенными шагами; проскальзывание ремня/шестерни; тепловое расширение/сжатие; и так далее.</p> %s+ </html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.CollectionSequenceNumberLabel.text=Порядковый номер коллекции
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorXYScatterPlotLabel.text=График разброса остаточной ошибки по осям X-Y
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorsXYDescriptionLabel.text=<html><p width=\"500\">На этом графике отображается остаточная ошибка положения каждой точки, полученная в процессе калибровки. Зеленым кружком отмечена приблизительная граница, при которой точки считаются выбросами и не используются для определения параметров калибровки камеры. Остаточные ошибки должны образовывать один круговой кластер с центром в точке (0, 0) и должны быть распределены случайным образом. Если присутствуют два или более отдельных кластера или кластер значительно отличается от круга; в зависимости от величины ошибок могут возникнуть проблемы с калибровкой. Некоторые возможные причины: плохая визуализация калибровочной реперной точки, перемещение/проскальзывание калибровочной установки во время сбора данных; камера или объектив двигаются в своем креплении; недо- или перекомпенсированный люфт; моторы с пропущенными шагами; проскальзывание ремня/шестерни; и так далее.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorMapLabel.text=Карта остаточных ошибок
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ImageYLocationLabel.text=Положение изображения Y [пиксели]
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorMapDescriptionLabel.text=<html><p width=\"500\">Этот график отображает величину остаточной ошибки плоожения как функцию ожидаемого положения пикселя на изображении. Темно-синие области имеют очень низкие ошибки, а темно-красные области имеют самые высокие ошибки. Обратите внимание, что цветовой диапазон всегда масштабируется таким образом, что ошибка нуля соответствует самому темно-синему цвету, а ошибка максимальной величины — самому темно-красному цвету. Следовательно, этот график нельзя использовать для оценки величины ошибки, а только для оценки ее распределения по изображению. Это распределение должно выглядеть более или менее случайным без видимых закономерностей. Если узоры, такие как кольца или полосы, хорошо видны, а остаточные ошибки, наблюдаемые на других графиках, велики, математическая модель камеры не очень хорошо согласуется с физическими свойствами камеры и может указывать на то, что с камерой и /или объективом что-то не так.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ImageXLocationLabel.text=Положение изображения X [пиксели]

