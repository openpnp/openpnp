ReferenceNozzleTipToolChangerWizard.UnnamedPanel.ClonesFromTemplateRadioButton.toolTip.text=Этот наконечник сопла может копировать свои настройки с наконечника сопла, отмеченного как Шаблон
ReferenceNozzleTipToolChangerWizard.UnnamedPanel.LockedRadioButton.text=Заблокирован
ReferenceNozzleTipToolChangerWizard.UnnamedPanel.LockedRadioButton.toolTip.text=<html>Этот наконечник сопла заблокирован от клонирования.<br/>Обратите внимание, что его положение касания Z все еще можно откалибровать по эталону наконечника сопла шаблона. </html>
ReferenceNozzleTipToolChangerWizard.Action.CalibrateZ=Калибровать сейчас
ReferenceNozzleTipToolChangerWizard.Action.CalibrateZ.Description=<html>Калибровка сопла/наконечника сопла Z путем контактного зондирования относительно <strong>Места касания</strong> поверхности.</html>
ReferenceNozzleTipToolChangerWizard.Action.Reset=Сброс
ReferenceNozzleTipToolChangerWizard.Action.Reset.Description=<html>Сброс Z калибровки.</html>
ReferenceNozzleTipToolChangerWizard.Action.CloneFromNozzleTip=Клонировать настройки наконечника сопла из шаблона
ReferenceNozzleTipToolChangerWizard.Action.CloneFromNozzleTip.Description=<html>Клонирование настройки устройства смены инструмента с наконечника сопла, отмеченного как<strong>Шаблон</strong>.<br/>Все положения переведены относительно первого положения.</html>
ReferenceNozzleTipToolChangerWizard.Action.CloneToAllNozzleTip=Клонировать настройки наконечника сопла из шаблона всем наконечникам сопла
ReferenceNozzleTipToolChangerWizard.Action.CloneToAllNozzleTip.Description=<html>Клонирование настройки устройства смены инструмента с этого <strong>Шаблон</strong> наконечника сопла,<br/>всем остальным. Все положения переведены относительно первого положения.</html>
ReferenceNozzleTipToolChangerWizard.Action.ReferenceZ=Калибровать все точки касания Z по шаблону
ReferenceNozzleTipToolChangerWizard.Action.ReferenceZ.Description=<html>Калибровать все точки касания наконечников сопла по <strong>Шаблону</strong>.<br/>Это загрузит наконечник сопла шаблона на зондовое сопло по умолчанию, перекалибрует<br/>положение касания Z шаблона и затем зондирует и все остальные будут ссылаться на него.<br/>Обратите внимание, что в отличие от клонирования, это включает наконечники сопел, помеченные как <strong>Заблокирован</strong>.</html>
ReferenceNozzleTipToolChangerWizard.Action.CaptureTemplateImageEmpty=Захват
