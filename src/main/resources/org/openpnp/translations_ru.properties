ReferenceNozzleTipCalibrationWizard.BackgroundCalibrationPanel.MinDetailSizeLabel.toolTip.title=<html>\n<p>Укажите размер мельчайших деталей изображения, которые считаются<br/>\nзначимой частью обнаруживаемой формы, например, мельчайшие контакты и т. д..<br/>\nМеньшие пятна и артефакты, такие как шум изображения, текстуры, маркировка, или грязь на<br/>\nобъектах, считаются несущественными для обработки изображения, что означает, что<br/>\nдля их подавления на изображении можно применять фильтры. </p> \n<p><strong>Внимание:</strong> <strong>Минимальный размер элемента</strong> может тоже\nвлияет на стоимость вычислений некоторых<br/>\nконвейеров/этапов. Мелкие элементы вызывают высокую стоимость вычислений.</p>\n</html>
