AbstractActuatorConfigurationWizard.GeneralPanel.ValueTypeLabel.toolTip.text=<html>\r\n<p>\r\nОпределяет первичный тип данных значений записи актуатора. \r\n</p>\r\n<ul>\r\n<li><strong>Boolean:</strong><br/>Вкл/Выкл актуатора.</li>\r\n<li><strong>Double:</strong><br/>Числовой актуатор для управления скалярными значениями.</li>\r\n<li><strong>String:</strong><br/>Текстовый актуатор для управления произвольными кодами и значениями.</li>\r\n<li><strong>Profile:</strong><br/>Активатор с множественным выбором, который может определять несколько именованных профилей.<br/>\r\nи управлять другими актуаторами..<br/>\r\nНажмите «Применить», чтобы включить мастер настройки профилей.</li>\r\n</ul>\r\n<strong>Note:</strong> первичный тип данных не будет применяться при работе актуатора.<br/>\r\nИспользование смешанного типа по-прежнему возможно (для обратной совместимости). \r\n</html>
