ReferenceNozzleTipCalibrationWizard.CalibrationPanel.OffsetThresholdLabel.text=Порог смещения
ReferenceNozzleTipCalibrationWizard.CalibrationPanel.CalibrationZOffsetLabel.text=Калибровка смещения Z
ReferenceNozzleTipCalibrationWizard.CalibrationPanel.CalibrationZOffsetLabel.toolTip.text=<html>\r\n<p>\r\nКогда визуальный элемент сопла находится выше на кончике сопла<br />\r\nрекомендуется сместить плоскость фокусировки с помощью \"Z Смещения\".\r\n</p>\r\n<p>Если наконечник сопла назван \"unloaded\" он используется в качестве резерва для калибровки<br />\r\nдержателя наконечника сопла. Снова \"Z Смещение\" может быть использовано для калибровки <br />\r\nправильной фокальной плоскости. \r\n</p>\r\n</html>
ReferenceNozzleTipCalibrationWizard.CalibrationPanel.VisionDiameterLabel.text=Диаметр обзора
ReferenceNozzleTipCalibrationWizard.CalibrationPanel.VisionDiameterLabel.toolTip.text=<html>\r\nДиаметр элемента/края, который должен быть обнаружен в калибровочном обзоре.<br/>\r\nИспользуется только с конвейерами, имеющими этап DetectCircularSymmetry.\r\n</html>
