ReferenceCameraCalibrationWizard.CameraCalibrationPanel.NotMovableDefaultZTextFiled.toolTip.text=<html><p width=\"500\">Это координата Z, до которой будет опущена нижняя поверхность деталей, переносимых соплом, для визуального выравнивания.</p></html>
