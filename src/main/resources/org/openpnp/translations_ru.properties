ReferenceNozzleTipToolChangerWizard.ChangerPanel.ZCalibrateLabel.text=Автоматическая Z калибровка
ReferenceNozzleTipToolChangerWizard.ChangerPanel.ZCalibrateLabel.toolTip.text=<html>\r\nКалибровка сопла/наконечника сопла Z, прикоснувшись к <strong>Месту Касания</strong> поверхности.<br/>\r\nКалибровку по оси Z можно запустить вручную с помощью кнопки <strong>Калибровать сейчас</strong> или автоматически:<br/>\r\n<ul>\r\n<li><strong>Manual:</strong> Автоматическая калибровка Z не выполняется. Ручная калибровка сохраняется<br/>\r\nв конфигурации и остается действительной при возврате машины в исходное положение.</li>\r\n<li><strong>MachineHome:</strong> Автоматическая калибровка Z выполняется, когда машина находится в исходном положении.<br/>\r\nКалибровка Z сопла повторно используется при загрузке другого наконечника сопла.</li>\r\n<li><strong>NozzleTipChange:</strong> Автоматическая калибровка Z выполняется всякий раз, когда этот наконечник сопла<br/>\r\nизменяется или когда машина находится в исходном положении, а этот наконечник сопла в данный момент загружен.</li>\r\n</ul>\r\nОбратите внимание, что вы можете использовать запасной наконечник сопла с именем \"unloaded\" для выполнения калибровки по оси Z открытого сопла. \r\n</html>
ReferenceNozzleTipToolChangerWizard.ChangerPanel.CalibrationOffsetZTextField.toolTip.text=Откалиброванное Z-смещение сопла
ReferenceNozzleTipToolChangerWizard.ChangerPanel.FailHomingLabel.text=Неудача при возврате?
ReferenceNozzleTipToolChangerWizard.ChangerPanel.FailHomingLabel.toolTip.text=Если калибровка по оси Z не удалась во время возврата в исходное положение, также произойдет сбой в цикле возврата в исходное положение.
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.Border.title=Калибровка обзора
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.VisionLocationLabel.text=Положение обзора
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.VisionLocationLabel.toolTip.text=<html>Положение для калибровки обзора или None, если калибровка не выполняется.<br/>\r\nВыберите место, где в прорези виден наконечник сопла. \r\n</html>
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.AdjustZLabel.text=Регулировка Z
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.AdjustZLabel.toolTip.text=<html>\r\nОтрегулируйте координату Z точки обзора на это смещение. Установите его на расстояние Z между <br/>\r\nшаблонным объектом, который вы обнаруживаете с помощью Калибровки обзора, например видимая поверхность <br/>\r\nячейки для замены, и (воображаемой) нижней стороной наконечника сопла в этом месте. Положительная <br/>\r\nрегулировка когда наконечник сопла находится ниже, отрицательная когда он над поверхностью.<br/> \r\nЭтот параметр может устранить ошибки масштабирования в поле зрения камеры, особенно когда объекты находятся намного <br/>\r\nближе к камере, чем обычно.<br/>\r\n<strong>3D-единицы на пиксель должны быть настроены на камере.</strong> \r\n</html>
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.VisionCalibrationHelpLabel.text=<html>\r\nСделайте два изображения шаблона слота для смены наконечника сопла<br/>\r\nкак в пустом, так и в занятом состоянии.<br/>\r\nИспользуя шаблоны, калибровка обзора будет калибровать <br/>\r\nположения слота для замены в X/Y а также убедитесь, что слот пуст<br/>\r\nили занят, как ожидалось.\r\n</html>
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.CalibrationTriggerLabel.text=Калибровочный триггер
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.TemplateWidthLabel.text=Ширина шаблона
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.TemplateWidthLabel.toolTip.text=<html>\r\nШирина изображения шаблона (X). Шаблон центрируется вокруг выбранного положения обзора.<br/>\r\nВыбирайте как можно меньшие размеры, но шаблоны должны включать контрольные горизонтальные и вертикальные<br/>\r\nкрая. Кроме того, наконечник сопла должен быть виден, когда он занимает прорезь устройства смены.\r\n</html>
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.TemplateHeightLabel.text=Высота шаблона
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.TemplateHeightLabel.toolTip.text=<html>\r\nВысота изображения шаблона (Y). Шаблон центрируется вокруг выбранного положения обзора.<br/>\r\nВыбирайте как можно меньшие размеры, но шаблоны должны включать контрольные горизонтальные и вертикальные<br/>\r\nкрая. Кроме того, наконечник сопла должен быть виден, когда он занимает прорезь устройства смены.\r\n</html>
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.ToleranceLabel.text=Допуск
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.ToleranceLabel.toolTip.text=Максимальный допуск калибровки, т. е. насколько далеко от номинального местоположения может находиться откалиброванное положение.
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.WantedPrecisionLabel.text=Требуемая точность
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.WantedPrecisionLabel.toolTip.text=<html>Если обнаруженное совпадение изображения шаблона находится дальше, чем <strong>Требуемая точность</strong>,<br/>\r\nкамера повторно центрируется и выполняется еще один визуальный проход.</html>
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.MaxPassesLabel.text=Макс. кол-во проходов
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.MinScoreLabel.text=Минимальный балл
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.MinScoreLabel.toolTip.text=<html>\r\nКогда изображения шаблона сопоставляются с изображением камеры, вычисляется балл<br/>\r\nуказывающий на качество совпадения. Если полученный балл меньше минимального балла<br/>\r\nполученного здесь, калибровка не удалась. Это должно помешать машине сменить наконечник сопла, <br/>\r\nкогда положение неверное. \r\n</html>
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.LastScoreLabel.text=Последний балл
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.TemplateEmptyLabel.text=Шаблон пуст
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.TemplateOccupiedLabel.text=Шаблон занят
