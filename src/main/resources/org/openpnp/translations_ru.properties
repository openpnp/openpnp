ReferenceNozzleTipCalibrationWizard.TopPanel.RecalibrationLabel.text=Автоматическая перекалибровка
ReferenceNozzleTipCalibrationWizard.TopPanel.RecalibrationLabel.toolTip.text=<html>\r\n<p>Определяет, когда повторная калибровка выполняется автоматически:</p>\r\n<p><ul><li>При каждой смене наконечника сопла.</li>\r\n<li>При каждой смене наконечника сопла, но только в заданиях.</li>\r\n<li>При возврате машины в исходное положение и при первой загрузке. </li></ul></p>\r\n<p>Ручной с сохраненной калибровкой (рекомендуется только для машин <br /> \r\nс возвратом в исходное положение по оси С).</p>\r\n</html>
