BacklashCompensationConfigurationWizard.BacklashDiagnosticsPanel.Border.title=Backlash Compensation and Calibration
BacklashCompensationConfigurationWizard.BacklashDiagnosticsPanel.CompensationMethodLabel.text=Compensation Method
BacklashCompensationConfigurationWizard.BacklashDiagnosticsPanel.CompensationMethodLabel.toolTipText=<html>\n<p>Backlash compensation is used to avoid the effects of any looseness or play in the <br/>\nmechanical linkages of the given axis.  When the actuator reverses the direction of travel, <br/>\nthere is often a moment where nothing happens, because the slack from a belt or play <br/>\nfrom a screw or rack and pinion etc. needs to be bridged, before mechanical force can again <br/>\nbe transmitted.</p>\n\n<ul>\n<li>\n<strong>None\:</strong>\nNo backlash compensation is performed. </li>\n<li>\n<strong>OneSidedPositioning\:</strong><br/>\nBacklash compensation is applied by always moving to the end position from one side.<br/>\nThe backlash offset does not need to be very precise, i.e. it can be larger than the actual<br/> \nbacklash and the machine will still end up in the correct precise position.<br/>\nThe machine always needs to perform an extra move and it will force a complete machine<br/>\n still-stand between motion segments.</li>\n<li>\n<strong>OneSidedOptimizedPositioning\:</strong><br/>\nWorks like OneSidedPositioning except it will only perform an extra move when moving <br/>\nfrom the wrong side. Only half of the extra moves are needed.</li>\n<li>\n<strong>DirectionalCompensation (Experimental\!)\:</strong><br/>\nBacklash compensation is applied in the direction of travel. The offset is added to the <br/>\nactual target coordinate, if moving in the direction of the offset (which can be positive <br/>\nor negative), no offset is added if moving against the offset.<br/>\nNo extra moves are needed. The machine can also move more fluidly, as there is no <br/>\ndirection change needed.<br/>\nHowever\: the offset needs to precisely match the physical backlash.</li>\n</ul>\n</html>
BacklashCompensationConfigurationWizard.BacklashDiagnosticsPanel.DistanceTestLabel.text=<html>\n<body style\="text-align\:right">\n<p>\nBacklash <span style\="color\:\#005BD9">&mdash;&mdash;</span>\n</p>\n<p>\nEnvelope <span style\="color\:\#000077">&mdash;&mdash;</span>\n</p>\n<p>\nOvershoot <span style\="color\:\#FF0000">&mdash;&mdash;</span>\n</p>\n<p>\nRandom <span style\="color\:\#BB7700">&mdash;&mdash;</span>\n</p>\n<br/>\n<p>\nMove Time <span style\="color\:\#00AA00">&mdash;&mdash;</span>\n</p>\n<br/>\n<br/>\n<p>\nforward/ <span style\="color\:\#777777">reverse</span><br/>\nat move distance.\n<p/>\n</body>\n</html>
