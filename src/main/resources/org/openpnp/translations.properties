ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualError.text=Residual Error
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorMapDescriptionLabel.text=<html><p width\="500">This plot displays the magnitude of the residual location error as a function of the expected location of the pixel in the image. Dark blue areas have very low errors while dark red areas have the highest errors.  Note that the color range is always scaled so that zero error is the darkest blue and the maximum magnitude error is the darkest red. Therefore, this plot cannot be used to judge the magnitude of the error but only its distribution about the image. This distribution should look more or less random with no discernible patterns. If patterns such as rings or stripes are clearly visible and the residual errors observed in the other plots are large, the mathematical model of the camera does not fit very well with the physics of the camera and may indicate something is wrong with the camera and/or lens.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorMapLabel.text=Residual Error Map
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorXYScatterPlotLabel.text=Residual Error X-Y Scatter Plot
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorsInCollectionOrderLabel.text=Residual Errors In Collection Order
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorsLegendDescriptionLabel.text=<html><p width\="500">This plot displays the residual location error (that is, the remaining error after calibration has been applied) of each calibration point in the order it was collected. The residual errors should have zero mean and appear as random noise. If there are significant steps in the mean level or trends in the errors; depending on their magnitude, there may be a problem with the calibration. Some possible causes are\: calibration rig movement/slippage during the collection; camera or lens moving in its mount; motors missing steps; belt/cog slippage; thermal expansion/contraction; etcetera.</p>%s</html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorsXYDescriptionLabel.text=<html><p width\="500">This plot displays the residual location error of each point collected during the calibration process. The green circle marks the approximate boundary at which points are considered to be outliers and are not used for determining the camera calibration parameters. The residual errors should form a single circular cluster centered at (0, 0) and should appear randomly distributed. If two or more distinct clusters are present or the cluster is significantly non-circular; depending on the magnitude of the errors, there may be a problem with the calibration. Some possible causes are\: bad vision detection of the calibration fiducial, calibration rig movement/slippage during the collection; camera or lens moving in its mount; under or over compensated backlash; motors missing steps; belt/cog slippage; etcetera.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.RmsErrorTextField.toolTipText=<html><p width\="500">This is an estimate of the accuracy of object locations measured at default Z that can be obtained with this camera. For a large number of measurements performed at random locations throughout the image, one should expect 63% of the measured locations to be within this distance of their true location and 98% within double this distance. See the plots below for more details.</p></html>
