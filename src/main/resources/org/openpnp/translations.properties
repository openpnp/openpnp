ReferenceCameraCalibrationWizard.CameraCalibrationPanel.DescriptionLabel.text=<html><p width\="500">The settings on this tab are intended to eventually replace all of the Units Per Pixel settings on the General Configuration tab, everything on the Lens Calibration tab, and everything on the Image Transforms tab. It will also replace the Calibrate Camera Position and Rotation button on the Nozzle Tips Calibration tab.</p><p> </p><p width\="500"><b>Prerequsites\:</b> The machine X, Y, and Z axis; backlash compensation; and non-squareness correction must all be properly calibrated. And any issues with mechanical non-repeatability (missed steps, loose pulleys/cogs, slipping belts etcetra) should be resolved before attempting camera calibration. In addition; for bottom cameras, the rotation axis and nozzle offsets must be properly calibrated; and, visual homing, if it is going to be used, must be setup and working properly.</p></html>
