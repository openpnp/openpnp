PackageCompositingPanel.MinAngleLeverageLabel.toolTipText=<html>\n<p>Minimum leverage required to derive angular information from two corners.</p>\n<br/>\n<p><strong>Min. Angle Leverage</strong> is given <em>relative</em> to the footprint width and height<br/>\n(the lesser of the two).</p>\n<br/>\n<p>Example: setting 0.5 requires two corners to span at least half the part dimension<br/>\nto provide angular information.</p>\n</html>
