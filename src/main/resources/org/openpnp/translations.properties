ReferenceCameraCalibrationWizard.CameraCalibrationPanel.CautionLabel.text=<html><p width=\"500\" style=\"color:Black;background-color:Yellow;\">Caution - The nozzle tip will be lowered to these Z coordinates and moved over the camera's <b>entire field-of-view</b> during the calibration sequence. Ensure there is sufficient clearance to any obstacles near the camera before starting calibration or machine damage may occur.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.SecondaryCalibrationZLabel.text=Secondary Calibration Z
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.MovableSecondaryCalZTextField.toolTipText=<html><p width=\"500\">This is the Z coordinate of the Secondary Calibration Fiducial.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.NotMovableSecondaryCalZTextField.toolTipText=<html><p width=\"500\">Set this larger (higher) than the Primary Cal Z as much as possible but such that the nozzle tip is still within reasonable focus.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.RadialLinesPerCalZLabel.text=Radial Lines Per Calibration Z
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.NumberOfRadialLinesTextField.toolTipText=<html><p width=\"500\">This is the desired number of radial lines along which calibration points will be collected at each calibration Z coordinate. The actual number will be rounded up to the nearest multiple of 4. Decreasing this number shortens the calibration collection time but may result in lower quality or even failed calibration. Increasing this may result in a higher quality calibration but the collection will take longer.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.StartCameraCalibrationButton.text=Start Calibration
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.UseSavedDateChkBox.text=Skip New Collection And Reprocess Prior Collection
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.UseSavedDateChkBox.toolTipText=Set this to skip collection of new calibration data and just reprocess previously collected calibration data - only useful for code debugging
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.DetectionDiameterLabel.text=Detection Diameter
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.DiameterSpinner.toolTipText=When instructed, adjust this value to obtain the best detection of the fiducial/nozzle tip.
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ApplyCalibrationChkBox.text=Apply Calibration
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ApplyCalibrationChkBox.toolTipText=Enable this to apply the new image transform and distortion correction settings.  Disable this and no calibration will be applied (raw images will be displayed).
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.CropInvalidPixelsLabel.text=Crop All Invalid Pixels
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.AlfaSlider.toolTipText=<html><p width=\"500\">Значение 0 обрезает все недопустимые пиксели с края изображения, но с риском потери некоторых допустимых пикселей на краю изображения. Значение 100 заставляет отображать все допустимые пиксели, но существует риск того, что некоторые недопустимые (обычно черные) пиксели будут отображаться по краям изображения.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ShowValidPixelsLabel.text=<html><p width=\"500\">A value of 0 crops all invalid pixels from the edge of the image but at the risk of losing some valid pixels at the edge of the image. A value of 100 forces all valid pixels to be displayed but at the risk of some invalid (usually black) pixels being displayed around the edges of the image.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.CalibrationResults.text=Calibration Results/Diagnostics
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.CalibratedHeadOffsets.text=Calibrated Head Offsets
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.CameraLocation.text=Camera Location
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.UnitsPerPixelLabel.text=Units Per Pixel
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.UnitsPerPixelTextField.toolTipText=<html><p width=\"500\">This is the calculated units per pixel at this camera's default Z. Note that the units per pixel is the same in both the X and Y directions.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.AtDefaultWorkingPlaneZLabel.text=(at Default Working Plane Z)
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.EstimatedLocatingAccuracyLabel.text=Estimated Locating Accuracy
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.RmsErrorTextField.toolTipText=<html><p width=\"500\">This is an estimate of the accuracy of object locations measured at default Z that can be obtained with this camera. For a large number of measurements performed at random locations throughout the image, one should expect 63% of the measured locations to be within this distance of their true location and 98% within double this distance. See the plots below for more details.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.WidthLabel.text=Width
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.HeightLabel.text=Height
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.PhysicalFieldOfViewLabel.text=Physical Field-of-View [Deg]
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.EffectiveFieldOfViewLabel.text=Effective Field-of-View [Deg]
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.XAxisLabel.text=X Axis
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.YAxisLabel.text=Y Axis
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ZAxisLabel.text=Z Axis
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.CameraMountingErrorLabel.text=Camera Mounting Error [Deg]
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.XRotationErrorTextField.toolTipText=<html><p width=\"500\">The estimated camera mounting error using the right hand rule about the machine X axis. If the camera reticle crosshairs appear too far offset (up or down) from the center of the image, correct this physical mounting error and re-calibrate the camera. Note that this error does not affect the accuracy of the machine but only reduces the maximum size of objects that can be centered on the reticle crosshairs and still be fully visible in the image.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.YRotationErrorTextField.toolTipText=<html><p width=\"500\">The estimated camera mounting error using the right hand rule about the machine Y axis. If the camera reticle crosshairs appear too far offset (left or right) from the center of the image, correct this physical mounting error and re-calibrate the camera. Note that this error does not affect the accuracy of the machine but only reduces the maximum size of objects that can be centered on the reticle crosshairs and still be fully visible in the image.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ZRotationErrorTextField.toolTipText=<html><p width=\"500\">The estimated camera mounting error using the right hand rule about the machine Z axis. If the camera image appears rotated too much, correct this physical mounting error and re-calibrate the camera. Note that this error does not affect the accuracy of the machine but is mainly asthetic.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.SelectedCalZForPlottingLabel.text=Selected Cal Z For Plotting
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.IndexSpinner.toolTipText=Used to select the data to display in the plots below.
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ShowOutliersChkBox.text=Show Outliers
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorsInCollectionOrderLabel.text=Residual Errors In Collection Order
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualError.text=Residual Error
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.Legend.text=\r\n<p><body style=\"text-align:left\">\r\n<p>\r\nX Residual <span style=\"color:#FF0000\">&mdash;&mdash;</span>\r\n</p>\r\n<p>\r\nY Residual <span style=\"color:#00BB00\">&mdash;&mdash;</span>\r\n</p>\r\n</body></p>\r\n
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorsLegendDescriptionLabel.text=<html><p width=\"500\">This plot displays the residual location error (that is, the remaining error after calibration has been applied) of each calibration point in the order it was collected. The residual errors should have zero mean and appear as random noise. If there are significant steps in the mean level or trends in the errors; depending on their magnitude, there may be a problem with the calibration. Some possible causes are: calibration rig movement/slippage during the collection; camera or lens moving in its mount; motors missing steps; belt/cog slippage; thermal expansion/contraction; etcetera.</p>%s</html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.CollectionSequenceNumberLabel.text=Collection Sequence Number
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorXYScatterPlotLabel.text=Residual Error X-Y Scatter Plot
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorsXYDescriptionLabel.text=<html><p width=\"500\">This plot displays the residual location error of each point collected during the calibration process. The green circle marks the approximate boundary at which points are considered to be outliers and are not used for determining the camera calibration parameters. The residual errors should form a single circular cluster centered at (0, 0) and should appear randomly distributed. If two or more distinct clusters are present or the cluster is significantly non-circular; depending on the magnitude of the errors, there may be a problem with the calibration. Some possible causes are: bad vision detection of the calibration fiducial, calibration rig movement/slippage during the collection; camera or lens moving in its mount; under or over compensated backlash; motors missing steps; belt/cog slippage; etcetera.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorMapLabel.text=Residual Error Map
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ImageYLocationLabel.text=Image Y Location [pixels]
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorMapDescriptionLabel.text=<html><p width=\"500\">This plot displays the magnitude of the residual location error as a function of the expected location of the pixel in the image. Dark blue areas have very low errors while dark red areas have the highest errors.  Note that the color range is always scaled so that zero error is the darkest blue and the maximum magnitude error is the darkest red. Therefore, this plot cannot be used to judge the magnitude of the error but only its distribution about the image. This distribution should look more or less random with no discernible patterns. If patterns such as rings or stripes are clearly visible and the residual errors observed in the other plots are large, the mathematical model of the camera does not fit very well with the physics of the camera and may indicate something is wrong with the camera and/or lens.</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ImageXLocationLabel.text=Image X Location [pixels]
