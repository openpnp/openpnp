ReferenceHeadConfigurationWizard.PumpPanel.VacuumPumpControlLabel.toolTipText=<html>\r\n<p>Determine how the pump on/off state is controlled:</p>\r\n<ul>\r\n<li><strong>None</strong>: the pump is controlled manually or outside of OpenPnP.<br/>\r\nUse this for a controller-side hysteresis control, for instance.</li>\r\n<li><strong>PartOn</strong>: the pump is switched on when a part is about to be <br/>\r\npicked, it is switched off when no part is on any nozzle.</li>\r\n<li><strong>TaskDuration</strong>: the pump is switched on when a part is about<br/>\r\nto be picked, it is only switched off when queued tasks (e.g. <br/>\r\nthe running job) is finished, given no part is on any nozzle.</li>\r\n<li><strong>KeepRunning</strong>: the pump is switched on when a part is about<br/>\r\nto be picked, it is kept running until explicitly switched off, <br/>\r\nor until the machine is being disabled.</li>\r\n</ul>\r\n</html>
