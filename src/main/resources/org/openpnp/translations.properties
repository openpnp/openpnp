ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ZRotationErrorTextField.toolTipText=<html><p width\="500">The estimated camera mounting error using the right hand rule about the machine Z axis. If the camera image appears rotated too much, correct this physical mounting error and re-calibrate the camera. Note that this error does not affect the accuracy of the machine but is mainly asthetic.</p></html>
