ReferenceNozzleCameraOffsetWizard.InstructionPanel.Step10Label.text=10. Confirm the new settings by toggling the position camera / nozzle buttons from the Jog Panel.
ReferenceNozzleCameraOffsetWizard.InstructionPanel.Step1Label.text=1. Select the head camera which you will use to set the offset.
ReferenceNozzleCameraOffsetWizard.InstructionPanel.Step2Label.text=2. Place an object on the table where the nozzle tip can leave a mark. Putty, flour or carbon paper are a good choice for this.
ReferenceNozzleCameraOffsetWizard.InstructionPanel.Step3Label.text=3. Move the nozzle tip over the object.
ReferenceNozzleCameraOffsetWizard.InstructionPanel.Step4Label.text=4. Lower the nozzle tip (jog panel) until the tip leaves a mark on the object.
ReferenceNozzleCameraOffsetWizard.InstructionPanel.Step5Label.text=5. To exclude tip runout from the measurement turn the nozzle about 360°.
ReferenceNozzleCameraOffsetWizard.InstructionPanel.Step6Label.text=6. If you want an offset in Z, switch the "Include Z?" checkbox on.
ReferenceNozzleCameraOffsetWizard.InstructionPanel.Step7Label.text=7. Press "Store nozzle mark position".
ReferenceNozzleCameraOffsetWizard.InstructionPanel.Step8Label.text=8. Jog the camera over the center of the mark. Press "Calculate nozzle offset" when finished.
ReferenceNozzleCameraOffsetWizard.InstructionPanel.Step9Label.text=9. Apply the new nozzle offsets by pressing the "Apply" button
