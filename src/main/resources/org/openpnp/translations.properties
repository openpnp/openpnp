ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.Border.title=Vision Calibration
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.VisionLocationLabel.text=Vision Location
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.VisionLocationLabel.toolTipText=<html>Location for vision calibration, or None for no calibration.<br/>\nChoose a location where the nozzle tip in the slot is visible. \n</html>
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.AdjustZLabel.text=Adjust Z
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.AdjustZLabel.toolTipText=<html>\nAdjust the Z coordinate of the Vision Location by this offset. Set it to the Z distance between <br/>\nthe template subject that you are detecting with Vision Calibration, e.g. the visible surface of <br/>\nthe changer slot, and the (imaginary) underside of the nozzle tip when at that location. Positive <br/>\nadjustment when the nozzle tip is below, negative when it is above that surface.<br/> \nThe setting can overcome scaling errors in the camera view, especially when things are much <br/>\ncloser to the camera than usual.<br/>\n<strong>3D Units per Pixel must be configured on the camera.</strong> \n</html>
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.VisionCalibrationHelpLabel.text=<html>\nCapture two template images of your nozzle tip changer slot<br/>\nboth in empty and occupied state.<br/>\nUsing the templates, vision calibration will then calibrate the<br/>\nchanger locations in X/Y and also make sure the slot is empty<br/>\nor occupied as expected.\n</html>
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.CalibrationTriggerLabel.text=Calibration Trigger
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.TemplateWidthLabel.text=Template Width
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.TemplateWidthLabel.toolTipText=<html>\nTemplate image width (X). The template is centered around the selected Vision Location.<br/>\nChoose dimensions as small as possible, but the templates should include tell-tale horizontal and vertical<br/>\nedges. Furthermore, the nozzle tip should be visible when it occupies the changer slot.\n</html>
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.TemplateHeightLabel.text=Template Height
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.TemplateHeightLabel.toolTipText=<html>\nTemplate image height (Y). The template is centered around the selected Vision Location.<br/>\nChoose dimensions as small as possible, but the templates should include tell-tale horizontal and vertical<br/>\nedges. Furthermore, the nozzle tip should be visible when it occupies the changer slot.\n</html>
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.ToleranceLabel.text=Tolerance
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.ToleranceLabel.toolTipText=Maximum calibration tolerance i.e. how far away from the nominal location the calibrated location can be.
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.WantedPrecisionLabel.text=Wanted Precision
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.WantedPrecisionLabel.toolTipText=<html>If the detected template image match is further away than the <strong>Wanted Precision</strong>,<br/>\nthe camera is re-centered and another vision pass is made.</html>
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.MaxPassesLabel.text=Max. Passes
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.MinScoreLabel.text=Minimum Score
ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.MinScoreLabel.toolTipText=<html>\nWhen the template images are matched against the camera image, a score is computed<br/>\nindicating the quality of the match. If the obtained score is smaller than the Minimum Score<br/>\ngiven here, the calibration fails. This should stop the machine from atempting a nozzle tip <br/>\nchange, when the position is wrong. \n</html>
