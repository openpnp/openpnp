GcodeDriverSettings.SettingsPanel.CompressGCodeLabel.toolTipText=<html>\r\n<p>Remove unneeded white-space and trailing decimal digits from G-code<br/>\r\nto speed up transmissions to the controller.</p>\r\n<p>Note, this only works with regular G-code syntax.</p>\r\n<p>Example\:</p>\r\n<p><code style\="background-color\:\#DDDDDD">G1&nbsp;&nbsp;X100.0000     Y20.1000&nbsp;&nbsp;&nbsp;&nbsp;</code></p>\r\n<p>is compressed into\:</p>\r\n<p><code style\="background-color\:\#DDDDDD">G1X100Y20.1</code></p>\r\n</html>
