ReferenceCameraPositionConfigurationWizard.LocationPanel.RoamingRadiusLabel.toolTipText=<html>\r\n<p>The maximum <em>nominal</em> roaming radius over the camera<br/>\r\nwhich also indicates the largest part diagonal that can be<br/>\r\nsupported.</p>\r\n<br/>\r\n<p>If set to zero, this switches off multi-shot vision<br/> \r\n(see package <strong>Vision Compositing</strong>).</p> \r\n<br/>\r\n<p>During bottom vision, the nozzle movement will be <br/>\r\nrestricted, taking into consideration the following:</p>\r\n<ul>\r\n<li>The distance of the nozzle from the camera <br/>\r\ncenter.</li>\r\n<li>How much the part footprint is portruding <br/>\r\nfrom there (approximated by octogonal hull).</li>\r\n</ul>\r\n<p>Inside the roaming radius, the nozzle will also be <br/>\r\nfreely moved at camera Z, i.e. without going to Safe Z.</p> \r\n<p>Note, this is the <em>nominal</em> radius, i.e. there must be<br/>\r\nextra space available for pick offsets and other <br/>\r\ndeviations.</p>\r\n<br/>\r\n<p><strong color=\"red\">Caution:</strong> the roaming radius is not enforced \r\nwhen jogging.</p>\r\n</html>
