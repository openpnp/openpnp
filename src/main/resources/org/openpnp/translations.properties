PackageCompositingPanel.ComputeCompositing.Name=Compute
PackageCompositingPanel.ComputeCompositing.ShortDescription=Recompute the vision compositing.
PackageCompositingPanel.Error.text=Error: 
PackageCompositingPanel.ExtraShotsLabel.text=Extra Shots
PackageCompositingPanel.ExtraShotsLabel.toolTipText=<html>\n<p>Vision Compositing determines the optimal minimum set of required shot to determine<br/>\nthe part position and angle. On top of that, it suggests extra shots, that can be used to <br/>\nimprove positional and angular accuracy. </p>\n<br/>\n<p>Example: a square part can be determined in two diagonal corner shots. The opposite two<br/>\ncorners of the square are proposed as extra shots.</p>\n<br/>\n<p><strong>Extra Shots</strong> indicates how man of these extra shots should be used. \n</html>
PackageCompositingPanel.MaxPickToleranceLabel.text=Max. Pick Tolerance
PackageCompositingPanel.MaxPickToleranceLabel.toolTipText=<html>\n<p>If zero, the <strong>Max. Pick Tolerance</strong> on the nozzle tip is taken.</p>\n<br/>\n<p>If non-zero, this <strong>Max. Pick Tolerance</strong> overrides it for this package.</p>\n<br/>\n<p>In both cases, the <strong>Max. Pick Tolerance</strong> must cover linear <br/>\noffsets of the picked part on the nozzle, and corner offsets <br/>\ncaused by rotational offsets, as well as combinations of the two.</p>\n</html>
PackageCompositingPanel.MethodLabel.text=Method
PackageCompositingPanel.MethodLabel.toolTipText=<html>\n<p>Compositing method:</p>\n<ul>\n<li><strong>None:</strong> no compositing is performed.</li>\n<li><strong>Restricted:</strong> compositing is only performed, when the <br/>\nfootprint size is too large, or if it is asymmetric.</li>\n<li><strong>Automatic:</strong> compositing is always performed. It can still <br/>\nresult in a one-shot solution, if the corners are all convex <br/>\nand symmetric.</li>\n<li><strong>SingleCorner:</strong> compositing is always performed. Each <br/>\ncorner is individually shot. Reduces parallax errors, as <br/>\neach corner is centered in the camera.</li>\n</ul>\n</html>\n\n
