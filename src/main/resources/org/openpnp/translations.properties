ReferenceCameraCalibrationWizard.CameraCalibrationPanel.MovableDefaultZTextFiled.toolTipText=<html><p width\="500">This is the assumed Z coordinate of objects viewed by the camera if their true Z coordinate is unknown. Typically this is set to the Z coordinate of the working surface of the board(s) to be populated.</p></html>
