PackageCompositingPanel.AllowInsideCornerLabel.toolTipText=<html>\n<p>Allows the inclusion of corners facing inside, towards the center of the part. <br/>\nThis can be used to align parts that are still too large, i.e., where the <strong>Roaming Radius</strong><br/>\nof the camera is too small. It typically requires large, well-spaced pads.</p>\n<br/>\n<p>Example: SMD power rectifiers.</p>\n</html>
