AbstractActuatorConfigurationWizard.GeneralPanel.ValueTypeLabel.toolTipText=<html>\n<p>\nDetermines the primary data type of Actuator write values. \n</p>\n<ul>\n<li><strong>Boolean:</strong><br/>ON/OFF switching Actuator.</li>\n<li><strong>Double:</strong><br/>Numeric Actuator to drive scalar values.</li>\n<li><strong>String:</strong><br/>Textual Actuator to drive arbitrary codes and values.</li>\n<li><strong>Profile:</strong><br/>Multiple-choice Actuator that can define a number of named profiles<br/>\nand drive other Actuators.<br/>\nPress Apply to enable the Profiles configuration Wizard.</li>\n</ul>\n<strong>Note:</strong> the primary data type will not be enforced in the operation of the actuator.<br/>\nMixed type usage is still possible (for backwards compatibility). \n</html>
