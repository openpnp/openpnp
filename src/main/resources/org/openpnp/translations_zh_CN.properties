Solutions.Issue.CompleteMilestone.Choice.0=<html><h3>跳转至 %s</h3><p>请确保您已成功完成并且充分测试了当前里程碑阶段 <strong>%s</strong>：</p><br/><blockquote>%s</blockquote><br/><p>注意：在进入下一个里程碑前，请您务必确认当前里程碑中的所有问题均已得到妥善处理(无论是已解决Solved还是已拒绝Dismiss)。</p><br/><p>您确定要进入下一个里程碑阶段吗？ <em>祝贺您！</em></p><br/><p>接下来，您将进入下一个里程碑阶段 <strong>%s</strong>\:</p><br/><blockquote>%s</blockquote><br/><p>进入下一个里程碑阶段后，将呈现更多亟待解决的"问题和解决方案"。</p><br/>\r\n</html>
Solutions.Issue.CompleteMilestone.Choice.1=<html><h3>返回至 %s</h3><p>为了缩小"问题和解决方案"的内容范围，您可以返回到上一个里程碑阶段<strong>%s</strong>：</p><br/><blockquote>%s</blockquote><br/><p>注意：尽管先前里程碑中诸多的"问题和解决方案"，会在后续的里程碑中，被继续提及。<br/>但是，在早期的目标里程碑阶段，所提出的解决方案，往往更为简洁明了、保守稳妥。<br/>因此，在进行故障排查时，返回到早期里程碑，并尝试在那里解决难题，或许能带来意想不到的收获。</p><br/>\r\n</html>
