ReferenceNozzleTipCalibrationWizard.CalibrationPanel.CalibrationZOffsetLabel.toolTipText=<html>\n<p>\n当吸嘴所需的视觉检测特征高于吸嘴尖时，<br />\n建议使用"Z偏移"来平移焦距面。\n</p>\n<p>如果某个吸嘴被命名为 "unloaded"，<br />\n则它将被用作裸吸嘴支架校准的替身。<br />\n同样，可以使用"Z偏移"修改至恰当的焦距平面上进行校准。<br />\n补充：裸吸嘴支架可理解为：未安装吸嘴的吸嘴夹套、夹具或吸嘴套杆。\n</p>\n</html>
