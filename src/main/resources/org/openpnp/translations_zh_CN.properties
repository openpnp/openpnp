BacklashCompensationConfigurationWizard.BacklashDiagnosticsPanel.CompensationMethodLabel.text=补偿方法
BacklashCompensationConfigurationWizard.BacklashDiagnosticsPanel.CompensationMethodLabel.toolTipText=<html>\n<p>反向间隙补偿，用于消除给定轴在机械传动过程中，因某些松动或存在间隙而导致的影响。<br/>\n当执行器改变运行方向时，往往存在某个瞬间，什么也没有发生。<br/>\n因为，在机械作用力，能够得到再次传递前，需要克服同步带的松弛、丝杆或齿轮齿条的间隙等。</p>\n\n<ul>\n<li>\n<strong>None(无补偿)\:</strong>\n不进行任何反向间隙补偿。 </li>\n<li>\n<strong>OneSidedPositioning(单边定位补偿)\:</strong><br/>\n通过始终从某一侧移动到目标位置来实现补偿。<br/>\n补偿值不需要非常精确，即它可以大于实际间隙，<br/>\n并且机械最终仍能到达精确位置。<br/>\n机器始终需要执行一次额外移动，并强制在运动段之间保持完全静止。</li>\n<li>\n<strong>OneSidedOptimizedPositioning(单边定位-优化补偿)\:</strong><br/>\n与"OneSidedPositioning"相似，<br/>\n不同的是，仅从错误侧开始移动时，才会执行额外移动。所需额外移动量减少了一半。</li>\n<li>\n<strong>DirectionalCompensation(运动方向补偿)\:</strong><br/>\n在运动方向上进行补偿。<br/>\n若运动方向与补偿方向一致（补偿量可正可负），将补偿量添加到目标坐标；<br/>\n若运动方向与补偿方向相反，则不添加补偿。<br/>\n无需额外移动。机器也可以更流畅地运动，因为无需切换方向。<br/>\n但需注意\:补偿量需要精确匹配实际的物理间隙。</li>\n<li>\n<strong>DirectionalSneakUp(运动方向-潜行补偿)\:</strong><br/>\n与"DirectionalCompensation"相似。<br/>\n但在运动的最后阶段会降低速度。<br/>\n这样做的目的是让机器在到达目标位置时，处于与机械应力相近的状态，无论移动过程有多长或多快。<br/>\n这应该可以在同步带等部件上，产生相似的均匀张力，从而提升定位的重复性。<br/>\n通常无需改变运动方向，但需分两段运动(主运动+降速潜行段)，流畅性低于"DirectionalCompensation"，‌不支持无缝点动(Seamless Jogging)。<br/>\n补偿量需要精确匹配实际的物理间隙。此外，还必须为减速段设置一个额外的潜行距离(Sneak-up Distance)。</ul>\n</html>
