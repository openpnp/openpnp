PackageCompositingWizard.AllowInsideCornerLabel.toolTipText=<html>\n<p>允许使用位于内侧，朝向元件中心的特征角进行视觉合成。 <br/>\n这可用于对齐那些外形仍然过大的元件，<br/>\n特别是当底部相机的<strong>漫游半径</strong>设定值太小时(位于定位位置菜单中)。<br/>\n通常需要这些元件具有较大且间距良好的焊盘。</p>\n<br/>\n<p>例如: 表面贴装的功率整流器。</p>\n</html>
