ReferenceControllerAxisConfigurationWizard.ControllerSettingsPanel.ResolutionLabel.toolTipText=<html>此轴的<strong>分辨率</strong>。 在比对坐标时，将坐标四舍五入到最近的倍数，<br/>\r\n即，只有当四舍五入后存在差异时，移动指令才会被执行。<br/>\r\n理想情况下，分辨率应设置为轴电机最小步长的物理分辨率(或其近似值)，或者是其实际整数倍。<br/>\r\n <strong>分辨率</strong>是<strong>步数/驱动单位</strong>的倒数, 通常在贴片机的主控端进行配置。<br/>\r\n<br/>\r\n对于 GcodeDriver，请确保分辨率可以用 <code>MOVE_TO_COMMAND</code> 中的格式进行表达。<br/>\r\n默认值为 0.0001，对应 <code>MOVE_TO_COMMAND</code> 中的 %.4f(四位小数)格式。<br/>\r\n<br/>\r\n请注意，<strong>分辨率</strong>是以驱动程序中所用的单位给出的，而不是软件里所用的系统单位。\r\n</html>
