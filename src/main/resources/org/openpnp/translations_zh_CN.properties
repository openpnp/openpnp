ReferenceAdvancedMotionPlannerConfigurationWizard.MotionPlannerPanel.AllowContinousMotionLabel.text=<html><p align='right'>Allow continous motion?<br/><span style='font-size:8.5px'>连续运动模式</span></p></html>
ReferenceAdvancedMotionPlannerConfigurationWizard.MotionPlannerPanel.AllowContinousMotionLabel.toolTipText=<html>\r\n<p>通常，OpenPnP会指挥控制器执行复含多个单运动段的指令。<br/>\r\n例如：先移动到安全高度SafeZ，再移动至目标位置上方，最后下降吸嘴执行取放元件的操作。</p> \r\n<p>若运动规划器或运动控制器能一次性接收这些指令序列，便可实施特定优化：<br/>\r\n消除分段指令的往返确认耗时，避免延迟。<br/>\r\n实现规划与执行的并行处理（控制器执行最后指令时，规划器可提前处理后续路径）。</p>\r\n<p>勾选该选项后，这些优化将生效。<br/>\r\n还请您注意：<br/>\r\n在进行机器配置（如G代码、自定义脚本等）时，要意识到运动规划器已不再等待各个单运动段的完成。<br/>\r\n除非，有明确的指令去触发同步等待。</p>\r\n</html>
ReferenceAdvancedMotionPlannerConfigurationWizard.MotionPlannerPanel.AllowUncoordinatedLabel.text=<html><p align='right'>Allow uncoordinated?<br/><span style='font-size:8.5px'>非协调运动模式</span></p></html>
ReferenceAdvancedMotionPlannerConfigurationWizard.MotionPlannerPanel.AllowUncoordinatedLabel.toolTipText=<html>\r\n勾选该选项后，运动规划器将启用高级功能，<br/>\r\n例如：过冲补偿（Overshooting），轨迹混合（Motion Blending）等。<br/>\r\n前提条件：<br/>\r\n需要在驱动定义中使用模拟的或真正的三阶运动控制(3rd-order motion control)，<br/>\r\n并且贴片机主控能够支持并实现这些高级功能。\r\n</html>
ReferenceAdvancedMotionPlannerConfigurationWizard.MotionPlannerPanel.Border.title=运动规划器(Motion Planner)
ReferenceAdvancedMotionPlannerConfigurationWizard.MotionPlannerPanel.InterpolationRetimingLabel.text=<html><p align='right'>Interpolation Retiming?<br/><span style='font-size:8.5px'>插补重定时机制</span></p></html>
ReferenceAdvancedMotionPlannerConfigurationWizard.MotionPlannerPanel.InterpolationRetimingLabel.toolTipText=<html>\r\n使用插补算法只能近似模拟真正的三阶运动曲线，存在固有偏差。<br/>\r\n重定时机制通过延长运动时间，来匹配原始三阶时序。<br/>\r\n但这会略微降低峰值进给速度(Feed Rate)。<br/>\r\n如果关闭此功能，<br/>\r\n您将获得运动规划中的峰值进给速度，但运动持续时间会略微缩短。\r\n</html>
ReferenceAdvancedMotionPlannerConfigurationWizard.MotionPlannerPanel.MinimumSpeedLabel.text=<html><p align='right'>Minimum Speed<br/><span style='font-size:8.5px'>最小速度</span></p></html>
ReferenceAdvancedMotionPlannerConfigurationWizard.MotionPlannerPanel.MinimumSpeedLabel.toolTipText=<html>\r\n<p>\r\n运动规划器支持的最小速度。 \r\n</p><p>\r\n过低的最小速度会导致进给速度、加速度（和Jerk加速度变化率）参数需要过高的精度。<br/>\r\n通过将最小速度保持在合理水平之上（例如5%），可以优化某些运动过程（如插补）的计算过程。 By keeping minmum speeds above<br/>\r\nreasonable levels (e.g. 5%), some computations (like interpolation) can be<br/>\r\noptimized.<br/>\r\n</p><p>\r\n对于通过文本协议（如GcodeDriver）进行通讯的驱动程序，<br/>\r\n所需的十进制位数更少，从而降低了指令延迟。 <br/>\r\n</p>\r\n</html>
