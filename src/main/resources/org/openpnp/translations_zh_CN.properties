ReferenceCameraCalibrationWizard.CameraCalibrationPanel.XRotationErrorTextField.toolTipText=<html><p width\="500">The estimated camera mounting error using the right hand rule about the machine X axis. If the camera reticle crosshairs appear too far offset (up or down) from the center of the image, correct this physical mounting error and re-calibrate the camera. Note that this error does not affect the accuracy of the machine but only reduces the maximum size of objects that can be centered on the reticle crosshairs and still be fully visible in the image.</p></html>
