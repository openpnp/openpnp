ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualError.text=残差
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorMapDescriptionLabel.text=<html><p width\="500">这张图显示了残余位置误差的大小与图像中像素的预期位置的关系。深蓝色区域的误差很低，而深红色区域的误差最高。 请注意，颜色范围总是按比例调整的，所以零误差是最深的蓝色，而最大幅度的误差是最深的红色。因此，这个图不能用来判断误差的大小，而只能判断它在图像上的分布。这种分布应该看起来或多或少是随机的，没有明显的模式。如果环状或条纹等图案清晰可见，并且在其他图中观察到的残余误差很大，则相机的数学模型与相机的物理学不甚吻合，可能表明相机和(或)镜头出了问题。</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorMapLabel.text=Residual Error Map
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorsInCollectionOrderLabel.text=Residual Errors In Collection Order
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorsLegendDescriptionLabel.text=<html><p width\="500">该图显示每个校准点的剩余位置误差（即应用校准后的剩余误差），按其采集的顺序排列。剩余误差的平均值应该为零，看起来像随机噪音。如果误差的平均水平有明显的梯度或趋势；根据其大小，校准可能有问题。一些可能的原因是：校准设备在采集过程中移动/滑落；相机或镜头在其支架上移动；电机丢步；皮带/齿轮滑落；热膨胀/收缩；等等。</p>%s</html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorsXYDescriptionLabel.text=<html><p width\="500">该图显示了在校准过程中收集的每个点的剩余位置误差。绿色的圆圈标志着近似的边界，在这个边界上的点被认为是离群值，不用于确定相机的校准参数。残余误差应该形成一个以（0，0）为中心的单一圆形集群，并且应该呈现随机分布。如果出现两个或更多不同的集群，或者集群明显不呈圆形；根据误差的大小，校准可能存在问题。一些可能的原因是：校准靶标的视觉检测不良，校准设备在采集过程中移动/滑动；相机或镜头在其支架上移动；补偿不足或反冲力过度；电机丢步；皮带/齿轮打滑；等等。</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorXYScatterPlotLabel.text=Residual Error X-Y Scatter Plot
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.RmsErrorTextField.toolTipText=<html><p width\="500">这是对在默认Z高度下测量的目标物的位置的准确性估计，可以通过该相机获得。在整个图像中对随机位置会进行大量测量，我们应该期望63%的测量位置与真实位置在这个距离范围之内，98%在这个距离的两倍范围之内。更多细节见下面的图。</p></html>
