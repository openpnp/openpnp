CameraConfigurationWizard.basicCalibrationInstructions=<html><ol><li>将已知宽度和长度的目标物放在台面上。 绘图纸(Graphing paper)是一个很好而简单的选择。<li>在目标物尺寸(Object Dimensions)X和Y的字段中输入其宽度和长度。<li>顶部相机\： 点动操控顶部相机，使其处于目标物中心的正上方，并使其对焦。<li>底部相机\：将目标物平放在相机上方，使其对焦。<li>点击"测量"按钮，使用相机选择矩形来测量目标物。 <li>完成后点击"确认"按钮。<li>计算出来的每像素单元数值(Units Per Pixel)将插入到X和Y的字段中。</ol></html>
CameraConfigurationWizard.CalibrateInstructionsPanel.Border.title=校准说明
CameraConfigurationWizard.downLookingCalibrationInstructions=<html>在两个不同的Z水平上校准每像素单元数(Units Per Pixel)，使OpenPnP能够正确理解目标物在3D中的尺寸，即在与相机的任意距离上。如果您已经进行了二维校准，你仍然需要进行两次新的3D测量。3D校准需要设置吸嘴和相机的位置、偏移量、安全Z(Safe Z)并且定义机器的基本运动动作。 <ol><li>选择一个已知宽度和长度的“长方形”目标物，使其适合在相机的视场内。在这方面，绘图纸(Graphing paper)是一个很好而简单的选择。在 "目标物尺寸 "的X和Y字段中输入目标物的宽度和长度。<li>将目标物放在台面上。 请注意，每像素单元数(Units Per Pixel)的主要值应该在靠近要填充的电路板顶面相同的Z轴高度处进行校准并获得，并且在目标物仍然可以被合理对焦的情况下，次要值应该尽可能高。 <li>点动吸嘴至目标物中心正上方，然后向下移动至使其刚好接触到目标物表面。 <li>如果校准主要值，您现在可以点击"Capture Nozzle Z"按钮来捕获(Default Working Height)默认工作高度（电路板表面高度）。<li>点击 "测量"按钮，自动将相机置于目标物上方，并使用相机视图选择矩形来测量目标物。如果目标物不能完全对焦，则使用模糊边缘的中间部分进行测量。完成后请点击"确认"按钮。<li>计算出的每像素单元数(Units Per Pixel)将被插入到X和Y字段中。测量目标物/相机的Z坐标将被记录下来。<li>在测量目标物下放置一个垫块(spacer)进行二次测量，或者对于在Z方向上可以物理移动顶部相机的机器，在目标物仍然可以被合理对焦的情况下，尽可能地将相机点动升起来。<li>重复第3至第6步，进行每像素单元数(Units Per Pixel)的次要值的测量。</ol></html>
