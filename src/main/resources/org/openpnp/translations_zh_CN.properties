ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualError.text=残差值
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorMapDescriptionLabel.text=<html><p width\="500">该图显示了图像中像素预期位置与残余定位误差大小之间的函数关系。<br/>深蓝色区域表示误差非常低，而深红色区域表示误差最高。<br/>请注意，颜色范围始终按比例缩放，使得零误差对应最深蓝色，而最大误差程度对应最深红色。<br/>因此，该图不能用于判断误差的大小，而只能显示误差在图像中的分布情况。<br/>这种分布应看起来或多或少是随机的，没有任何明显的规律。<br/>如果清晰可见诸如圆环或条带状的图案，并且其他图表中观察到的残余误差也很大，<br/>则表明相机的数学模型与相机的物理特性不太吻合，可能意味着相机和(或)镜头存在问题。</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorMapLabel.text=<html><span style="font-family: Arial; font-size: 15px">残差图谱</span></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorsInCollectionOrderLabel.text=<html><span style="font-family: Arial; font-size: 15px">采集序列中的残差</span></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorsLegendDescriptionLabel.text=<html><p width\="500">该图按采集顺序展示了每个校准点的残余定位误差(即应用高级校准之后仍然残余的误差)。<br/>残余误差的平均值应为零，并表现为随机噪声。<br/>如果平均误差水平存在显著阶梯变化或呈现某种趋势；<br/>根据误差的大小，可能预示着校准过程存在问题。<br/>一些可能的原因包括：<br/>采集过程中校准套件发生移动或滑动；相机或镜头在安装位置上发生移动；电机丢步；同步带/齿轮打滑；热胀冷缩；等等。</p>%s</html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorsXYDescriptionLabel.text=<html><p width\="500">该图显示了校准过程中，收集的每个点所对应的残余定位误差。<br/>绿色圆圈标记出一个大致边界，超出此边界的点被视为异常值，并不用于确定相机的校准参数。<br/>残余误差应形成一个以 (0,0) 为中心的单个圆形簇，并应随机分布。<br/>如果存在两个或更多个明显的簇，或簇的形状明显非圆形；<br/>根据误差的大小，可能预示着校准过程存在问题。<br/>一些可能的原因包括：<br/>对标定点视觉校准的检测不良；在采集过程中校准套件发生移动或滑动；相机或镜头在安装位置上发生移动；反向间隙补偿不足或过度；电机丢步；同步带/齿轮打滑；等等。</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ResidualErrorXYScatterPlotLabel.text=<html><span style="font-family: Arial; font-size: 15px">残差 X-Y 散点图</span></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.RmsErrorTextField.toolTipText=<html><p width\="500">此数值代表了使用该相机在默认高度Z处，测量物体所在位置所能达到的预估精度。<br/>若在整个图像范围内随机选取大量位置进行测量，预计会有63%的测量结果与其真实位置之间的偏差不超过该预估值，而有98%的测量结果与其真实位置之间的偏差不会超过该预估值的两倍。更多细节，请参见下方图表。</p></html>
