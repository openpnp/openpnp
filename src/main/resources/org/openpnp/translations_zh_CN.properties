ReferenceCameraCalibrationWizard.CameraCalibrationPanel.NumberOfRadialLinesTextField.toolTipText=<html><p width\="500">This is the desired number of radial lines along which calibration points will be collected at each calibration Z coordinate. The actual number will be rounded up to the nearest multiple of 4. Decreasing this number shortens the calibration collection time but may result in lower quality or even failed calibration. Increasing this may result in a higher quality calibration but the collection will take longer.</p></html>
