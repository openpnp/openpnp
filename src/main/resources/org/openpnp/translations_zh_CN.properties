ReferenceHeadConfigurationWizard.LocationsPanel.WarningChangingLabel.text=<html><p>\n<strong>重要提示</strong>\：在机器配置树中，开始为各设备(如吸嘴更换器、飞达等)录入定位信息之前，请务必提前安装并配置好Home点。\n</p>\n<p style\="color\:red">一旦上方的设置发生更改，或者Home点发生了物理位移，那么机器配置树中已记录的所有位置信息，都将失效。</p></html>
