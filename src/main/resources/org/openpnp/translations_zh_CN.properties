ReferenceCameraCalibrationWizard.CameraCalibrationPanel.MovableDefaultZTextFiled.toolTipText=<html><p width\="500">这是相机查看的目标物的假定Z坐标（如果其真实Z坐标未知）。通常，此值设置为要填充的电路板工作表面的Z坐标。</p></html>
