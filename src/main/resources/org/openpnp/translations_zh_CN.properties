ReferenceCameraPositionConfigurationWizard.LocationPanel.RoamingRadiusLabel.toolTipText=<html>\r\n<p>相机的 <em>标称</em> 最大漫游半径(Roaming Radius)，<br/>\r\n同时也表示可支持的最大元件的对角线长度。 </p>\r\n<br/>\r\n<p>如果设置为0，这将关闭多镜头视觉功能(multi-shot vision)，详见封装里的<strong>视觉合成</strong>功能菜单。</p> \r\n<br/>\r\n<p>当进行底部视觉检测时，吸嘴的移动将受到限制，需要考虑以下因素\:</p>\r\n<ul>\r\n<li>吸嘴与相机中心的距离。</li>\r\n<li>元件引脚外形从相机中心突出的程度(通过八边形包络近似计算)。</li>\r\n</ul>\r\n<p>在漫游半径范围内，吸嘴还将在Z轴方向上自由移动，即无需移动至SafeZ的高度。</p> \r\n<p>请注意，这是<em>标称</em>半径，<br/>\r\n即必须为取料时位置的偏移以及其他偏移预留额外的调整空间。</p>\r\n<br/>\r\n<p><strong color\="red">警告：</strong>在手动点动操作时，不会强制执行漫游半径的限制。</p>\r\n</html>
