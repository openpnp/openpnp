PackageCompositingWizard.ExtraShotsLabel.text=<html><p align='right'>Extra Shots<br/><span style='font-size:8.5px'>额外的拍摄位置数</span></p></html>
PackageCompositingWizard.ExtraShotsLabel.toolTipText=<html>\n<p>为了精准确定元件的位置和角度，视觉合成技术能够计算出所需的最少拍摄位置数量(Min.Shots)的最优方案。<br/>\n除此以外，它还会建议增加额外的拍摄位置，以进一步提升位置和角度的测定精度。 </p>\n<br/>\n<p>例如：某个方形元件的位置和角度，可以通过拍摄其两个对角来确定。<br/>\n同时，视觉合成还会建议将方形元件的另外两个对角作为额外的拍摄位置。</p>\n<br/>\n<p><strong>Extra Shots</strong> 数值指示的是，可以采纳多少个这样的额外拍摄位置。\n</html>
PackageCompositingWizard.MaxPickToleranceLabel.text=<html><p align='right'>Max. Pick Tolerance<br/><span style='font-size:8.5px'>【最大】取料偏差</span></p></html>
PackageCompositingWizard.MaxPickToleranceLabel.toolTipText=<html>\n<p>Max. Pick Tolerance（最大取料偏差）</p>\n<br/>\n<p>如果设为0，则采用吸嘴配置选项中的 <strong>【最大】取料偏差</strong>值。</p>\n<br/>\n<p>如果不为0，则采用此处值作为该封装的<strong>【最大】取料偏差</strong>。</p>\n<br/>\n<p>无论哪种情况，<strong>【最大】取料偏差</strong>均须涵盖所取元件在吸嘴上的<br/>\n线性偏移、因旋转而引起的角偏移，以及两种偏移的组合情况。</p>\n</html>
PackageCompositingWizard.MethodLabel.text=合成方法
PackageCompositingWizard.MethodLabel.toolTipText=<html>\n<p>合成方法:</p>\n<ul>\n<li><strong>None(无)：</strong>不进行视觉合成。</li>\n<li><strong>Restricted(受限合成)：</strong>仅当元件尺寸过大或不对称时才进行合成。</li>\n<li><strong>Automatic(自动式)：</strong>(自动合成) 始终执行视觉合成。<br/>\n始终进行合成。但若元件所有的边角均为凸角且是对称的，仍可采用单次拍摄的方案。</li>\n<li><strong>SingleCorner(单角合成)：</strong>始终进行合成。对每个边角进行单独拍摄。<br/>\n由于每个边角都会被居中在底部相机画面的中心，因此可有效减少视差误差。</li>\n</ul>\n</html>\n\n
PackageCompositingWizard.MinAngleLeverageLabel.text=<html><p align='right'>Min. Angle Leverage<br/><span style='font-size:8.5px'>【最小】角度判定比</span></p></html>
PackageCompositingWizard.MinAngleLeverageLabel.toolTipText=<html>\n<p>Min. Angle Leverage（最小角度判定比）</p>\n<br/>\n<p>从两个边角推导出元件角度信息所需的比例。</p>\n<br/>\n<p><strong>Min. Angle Leverage</strong>是<em>相对于</em>元件宽度和高度中的较小值而言的。</p>\n<br/>\n<p>例如：若设置为0.5，则要求两个角之间的距离至少为元件尺寸(宽度或高度中的较小值)的一半，以便推导出元件角度信息。</p>\n</html>
