GcodeDriverSettings.lblCompressExcludes.toolTipText=<html>\r\n<p>\r\nG代码的压缩遵循NIST RS274NGC标准中针对普通G代码和M代码的命令行规则。<br/>\r\n然而，在一些标准和专有的扩展语法中，压缩和移除注释是不被允许的。<br/>\r\n为了支持这些扩展语法，您可以在命令行中指定一组用<em>括号</em>或<em>引号</em>框起来的字符，用以表示这部分内容。\r\n</p>\r\n<p>\r\n以下是典型示例：<br/>\r\n<code>&quot; &\#x27; &lt;&gt; {} [] ()</code><br/>\r\n</p>\r\n<p>\r\n由于可能存在语法歧义(转义、嵌套)，<br/>\r\n因此，在最左侧和最右侧屏蔽字符之间的所有内容都将被防御性地排除在压缩和移除注释之外。<br/>\r\n如果只找到一个屏蔽字符，则该字符之后的行内容都会被排除。<br/>\r\n</p>\r\n<p>\r\n注意：<br/>\r\n请使用 <code>[]</code>字符来支持NIST RS274NGC第3.3.2.3节中的<em>表达式</em>。<br/>\r\n如果您想在删除注释时保留圆括号注释，请添加 <code>()</code> 字符。<br/>\r\n命令行末尾的分号注释仍将被删除。\r\n</p>\r\n</html>
GcodeDriverSettings.lblMinSpeed.text=【最小】支持速度％
GcodeDriverSettings.lblMinSpeed.toolTipText=<html>\r\n<p>\r\n驱动器能够支持的最小速度%\r\n</p><p>\r\n过低的最低速度会导致对进给率、加速度（和颠簸率）的过高精度要求。<br/>\r\n通过将最小速度%保持在合理的水平（如5%），可以优化运动计算和G代码的生成。<br/>\r\nG代码中所使用的小数位数如果可以更少的话，有助于降低所需的串行带宽。\r\n</p><p>\r\n追求更低的速度仍然是可行的，但这样做会稍微改变一些运动特性，例如：加速会更快，巡航时间会更长。\r\n</p>\r\n</html>\r\n
