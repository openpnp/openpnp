ReferenceNozzleCameraOffsetWizard.InstructionPanel.Step10Label.text=10.可通过手动面板右侧的吸嘴指正和摄像头指正按钮，来验证和确认最后结果。【友情提示，完成向导后，请及时清洁吸嘴。】
ReferenceNozzleCameraOffsetWizard.InstructionPanel.Step1Label.text=1.选择顶部相机。
ReferenceNozzleCameraOffsetWizard.InstructionPanel.Step2Label.text=2.放置一个稳固的小平台，上面薄薄地铺洒一层油灰或者面粉，再或者铺一张复写纸，目的是为了让吸嘴尖能在小平台上留下印记。
ReferenceNozzleCameraOffsetWizard.InstructionPanel.Step3Label.text=3.建议安装一枚504吸嘴，并将其移动至小平台的正上方。
ReferenceNozzleCameraOffsetWizard.InstructionPanel.Step4Label.text=4.手动操控Z轴按钮逐步降低吸嘴高度，直至吸嘴尖刚好触碰到小平台，形成印记。
ReferenceNozzleCameraOffsetWizard.InstructionPanel.Step5Label.text=5.保持吸嘴下压状态，手动操控C轴，将吸嘴旋转大约360°。
ReferenceNozzleCameraOffsetWizard.InstructionPanel.Step6Label.text=6.如果想获得Z值偏移量，请勾选下方【标定Z值？】。
ReferenceNozzleCameraOffsetWizard.InstructionPanel.Step7Label.text=7.点击下方【记录当前坐标】按钮，录入标记点的坐标，即此时吸嘴尖的坐标值，最后点击Z轴复位，收回吸嘴。
ReferenceNozzleCameraOffsetWizard.InstructionPanel.Step8Label.text=8.手动操控贴装头，让顶部相机中心十字对准标记点的正中心，然后点击下方【计算偏移量】按钮。
ReferenceNozzleCameraOffsetWizard.InstructionPanel.Step9Label.text=9.及时点击右下角的【应用】按钮，激活并生效偏移值设定。
