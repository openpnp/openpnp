ReferenceCameraCalibrationWizard.CameraCalibrationPanel.XRotationErrorTextField.toolTipText=<html><p width\="500">使用右手定则围绕机器 X 轴估算得到的相机安装误差。<br/>若相机的十字准线在图像中心位置出现过大的上下偏移，这意味着需要调整相机的物理安装位置并重新进行校准。<br/>请注意，这种误差并不会对机器的精度造成影响，但只会减小能够居中于十字准线上且仍能在图像中完全可见的最大物体尺寸。</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.YAxisLabel.text=Y 轴
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.YRotationErrorTextField.toolTipText=<html><p width\="500">使用右手定则围绕机器Y 轴估算得到的相机安装误差。<br/>若相机的十字准线在图像中心位置出现过大的左右偏移，这意味着需要调整相机的物理安装位置并重新进行校准。<br/>请注意，这种误差并不会对机器的精度造成影响，但只会减小能够居中于十字准线上且仍能在图像中完全可见的最大物体尺寸。</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ZAxisLabel.text=Z 轴
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ZRotationErrorTextField.toolTipText=<html><p width\="500">这是使用右手定则围绕机器 Z 轴估算得到的相机安装误差。<br/>若相机的图像出现过度旋转的情况，这意味着需要调整相机的物理安装位置并重新校准。请注意，这种误差并不会对机器的精度造成影响，但主要影响着视觉美观度。</p></html>
