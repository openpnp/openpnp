ReferenceNozzleTipCalibrationWizard.BackgroundCalibrationPanel.MinDetailSizeLabel.toolTipText=<html>\n<p>指定图像中能用于检测得到元件外形特征的最小的有效细节尺寸，<br/>\n例如元件中的那些引脚的最小焊接触点等。<br/>\n图像中的较小斑点和伪影，如图像噪点、纹理、斑点或污垢，<br/>\n被认为与图像处理无关，这意味着可以通过模糊滤镜来抑制图像中的这些元素。</p> \n<p><strong>注意：最小细节尺寸</strong>也可能会影响某些视觉通道或视觉阶段的计算量。<br/>\n细节值越小，计算量越高。</p>\n</html>
