ReferenceNozzleTipConfigurationWizard.PartDimensionsPanel.MaxPartDiameterLabel.toolTipText=<html>\nMax. Part Diameter：该吸嘴所能拾取的元件的最大直径或其对角线的最大长度，包含公差。<br/>\n在默认的底部视觉通道中，该值参与了MaskCircle的蒙板阶段，限定出图像有效区域的大小。\n</html>
