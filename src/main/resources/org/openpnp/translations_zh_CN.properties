ReferenceCameraCalibrationWizard.CameraCalibrationPanel.NotMovableDefaultZTextFiled.toolTipText=<html><p width\="500">这是吸嘴所携带的元件底面，为进行底部的视觉对齐而要下降到的Z坐标。</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.NotMovablePrimCalZTextField.toolTipText=<html><p width\="500">这是目标物在此相机下呈现最佳对焦状态的Z坐标。</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.NotMovableSecondaryCalZTextField.toolTipText=<html><p width\="500">尽量将此值设置得比主要标定点的Z坐标值更大或更高，但要确保吸嘴尖仍可处与合理的对焦范围内。</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.NumberOfRadialLinesTextField.toolTipText=<html><p width\="500">这是期望在每个校准Z坐标上，沿辐射径向线收集得到的校准点的数量。<br/>实际数量将向上取整到最接近于4的倍数。<br/>减小此数值，会缩短校准收集时间，但有可能导致校准质量降低甚至校准失败。<br/>增大此数值，可能会提高校准质量，但收集过程将花费更长的时间。</p></html>
