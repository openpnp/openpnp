ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.AdjustZLabel.toolTipText=<html>\n通过此偏移值来调整视觉位置的Z坐标。 <br/>\n将其设定为视觉校准中识别的模板对象(例如更换器插槽的可见表面)与吸嘴在该位置时(假设的)下底面之间Z向的间距。<br/>\n若吸嘴位于该表面下方，则进行正调整；若位于上方，则进行负调整。<br/> \n此设置有助于消除相机视图中的缩放误差，尤其是当物体比平时更靠近相机时。<br/>\n<strong>相机必须设置了3D的像素尺寸(3D Units per Pixel)。</strong> \n</html>
