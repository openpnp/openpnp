ReferenceNozzleConfigurationWizard.OffsetsPanel.AlignwithPartLabel.toolTipText=<html>无论旋转模式如何设定，均建议启用该选项。<br/>\n<p>在完成元件底部视觉对齐后，调整连杆的旋转模式偏转量，使其与元件的旋转角度一致。</p>\n<br/>\n<p>这将确保在相机的十字准线、软件右下角DRO坐标数据等处，所指示的连杆坐标与检测得到的元件旋转角度相匹配。</p>\n<br/>\n<p>在完成元件贴放或者抛料后，吸嘴连杆将迅速回位至所属轴原始的零度角。</p>\n</html>
