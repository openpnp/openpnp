CameraConfigurationWizard.basicCalibrationInstructions=<html><ol><li>将具有已知宽度和长度的物体放置在台面上。 绘图纸(Graphing paper)是一个很好而又简单的选择。<li>在"目标物尺寸"的X和Y字段中输入物体的宽度和长度。<li>顶部相机：将相机点动操控至物体上方并居中，并使其对焦。<li>底部相机：将物体平放在底部相机的上方，并使其对焦。<li>点击"测量"按钮后，在相机画面中调整矩形块的位置和大小，对物体进行测量。 <li>测量完成后，点击"Confirm"确认按钮。<li>计算得到的像素尺寸(Units Per Pixel)将被插入到X和Y的字段中。</ol></html>
CameraConfigurationWizard.CalibrateInstructionsPanel.Border.title=校准说明
CameraConfigurationWizard.downLookingCalibrationInstructions=<html>在两个不同Z值高度面上校准像素尺寸，可确保OpenPnP能够准确解析目标物在3D空间中的真实尺寸，无论其距离相机有多远。<br/>即使您已完成了2D校准，仍需进行两次新的3D测量。<br/>开始3D校准前，请完成以下部署：确定吸嘴连杆与相机的定位及偏移量，设置安全高度SafeZ，以及机器基本的运动参数。<ol><li>选择一个已知宽度和长度的矩形物体，其尺寸应适应相机视野。绘图纸(Graphing paper)是一个简单且实用的选择。在“目标物尺寸”的X和Y字段中输入物体的宽度和长度。<li>将物体置于台面上。请注意，主要像素尺寸应在与贴片电路板的顶层表面相近的Z值高度面上进行校准。<br/>而次要像素尺寸则应保持该物体仍能被合理对焦的情况下，尽可能的在更高的Z值高度面上进行校准。 <li>操作吸嘴，移动至物体中心上方，然后下降高度，直至刚好接触物体表面。 <li>如果正在校准主要像素尺寸，您现在可以点击上方蓝色的"Capture Nozzle Z"按钮，以捕获默认工作平面(Default Working)的Z值高度(即贴片电路板顶层工作面的高度)。<li>点击"测量"按钮，相机将自动前往物体的上方，在相机画面中调整矩形块的位置和大小以测量物体。如果物体未能完美对焦，请使用模糊边缘的中间部分进行测量。完成后，请点击"Confirm"确认按钮。<li>计算出的主要像素尺寸值将自动填入”Units Per Pixel“的X和Y字段中。同时，会记录测量物体或相机的Z值坐标。<li>对于次要像素尺寸的测量，可以在物体下方放置一个垫块。或者，对于顶部相机可以在Z轴方向上，能够物理移动的机器，在物体仍能保持合理对焦的情况下，尽可能地将相机调高。<li>重复第3至第6步，完成次要像素尺寸(2nd Units per Pixel)的测量。</ol></html>
