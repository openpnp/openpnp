ReferenceMachineConfigurationWizard.PanelGeneral.UnsafeZRoamingLabel.toolTipText=<html>离开SafeZ的安全高度时，所允许的最大漫游距离。<br/><br/>\r\n虚拟Z轴(通常用在相机上)是看不见的，用户很容易因为忽视它的存在，<br/>\r\n并未觉察到当前Z轴正处于不安全的高度位置。<br/><br/>\r\n当用户稍后按下<strong>将控件移动到相机当前查看位置</strong>按钮时，<br/>\r\n将会使控件在Z向突然地向下移动，可能会使控件发生碰撞。<br/><br/>\r\n因此，此漫游距离为虚拟Z轴限定了离开SafeZ安全高度时可漫游的区域范围，<br/>\r\n在此范围应足以满足为捕获位置进行手动微调。<br/><br/>\r\n当操控距离脱离此限定范围甚至更远时，虚拟轴将自动返回SafeZ的安全高度。\r\n</html>
