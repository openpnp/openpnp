ReferenceCameraCalibrationWizard.CameraCalibrationPanel.MovableSecondaryCalZTextField.toolTipText=<html><p width\="500">这是次要校准点的Z坐标。</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.NotMovableDefaultZTextFiled.toolTipText=<html><p width\="500">这是由吸嘴携带的元件的底面将被降低到的Z坐标，以便进行视觉对齐。</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.NotMovablePrimCalZTextField.toolTipText=<html><p width\="500">这是目标物该相机中最佳的焦点的Z坐标。</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.NotMovableSecondaryCalZTextField.toolTipText=<html><p width\="500">尽量将其设置为比Primary Cal Z更大（更高），但要确保吸嘴仍处在合理的对焦范围内。</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.NumberOfRadialLinesTextField.toolTipText=<html><p width\="500">这是在每次Calibration Z坐标时采集校准点所需的径向线数。实际数字将四舍五入到最接近于4的倍数。减小此数值可缩短校准采集时间，但可能导致质量降低甚至校准失败。增大此值可能会导致更高质量的校准，但采集时间会变长。</p></html>
