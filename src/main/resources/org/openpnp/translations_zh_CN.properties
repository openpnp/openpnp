FiducialVisionSettingsConfigurationWizard.lblParallaxAngle.text=视差角度
FiducialVisionSettingsConfigurationWizard.lblParallaxAngle.toolTipText=<html>\n<p>\nParallax Angle（视差角度）<br/>\n相机的两个视差点，彼此所呈的夹角。<br/>\n请选择一个角度，以便进行轴的快速运动：0°在X轴方向移动，90°在Y轴方向移动。<br/>\n其他角度可提高精度或用于均衡LED环形补光灯的反射光线。\n</p>\n</html> \n\n
FiducialVisionSettingsConfigurationWizard.lblParallaxDiameter.text=视差直径
FiducialVisionSettingsConfigurationWizard.lblParallaxDiameter.toolTipText=<html>\n<p>\nParallax Diameter（视差直径）<br/>\n在设定<strong>视差直径</strong>后，系统会以基准点的预期位置为中心，在视差角度的两侧分别设置一个视差点，用于基准点的检测。<br/>\n这两个视差点之间的距离由所设定的视差直径来确定。<br/></p>\n<p>\n典型的应用场景是处理具有高反射性的基准点，<br/>\n例如，经过HASL(喷锡)工艺处理的PCB板上的基准点。<br/>\n这种基准点会映射出相机透过补光灯窥视孔时的倒影，导致基准点在图像中可能显得暗淡或形状不完整，从而增加了检测的难度。\n</p>\n<p>\n采用视差检测，基准点会以一定的倾斜角度出现在图像中，并反射补光灯发出的明亮扩散光线。<br/>\n系统会从两个相反且对称的视差点进行检测，并计算中点位置，从而有效消除因视差而产生的识别误差。\n</p>\n</html>
