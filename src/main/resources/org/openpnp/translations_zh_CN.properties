ReferenceNozzleTipToolChangerWizard.CloningSettingsPanel.BehaviorLabel.toolTipText=<html>\n某个吸嘴可标记为<strong>Template</strong>，供其他吸嘴从中克隆。<br/>\nOpenPnP会自动将吸嘴的各个位置，根据其自身已有的"位置1"数据进行转换。<br/>\n如果某些个别的吸嘴具有特殊用途，请把其标记为<strong>Locked</strong>，进行锁定，以防止克隆。\n</html>
