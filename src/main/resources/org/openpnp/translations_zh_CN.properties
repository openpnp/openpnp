FiducialVisionSettingsConfigurationWizard.GeneralPanel.SpecializeSettingsButton.OptimizeText.toolTipText=<html>优化基准视觉配置及其分配：<br/><ul><li>合并那些重复的视觉配置项。</li><li>移除那些未使用到的视觉配置项。</li><li>让最常用元件去使用他们所属封装所用的视觉配置。</li><li>移除那些从别的地方继承而来且具有相同设置内容的分配项。</li></ul><br/>\r\n补充：基准点也是一种元件。</html>
