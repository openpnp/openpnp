CameraConfigurationWizard.upLookingCalibrationInstructions=<html>在两个不同Z值高度面上校准像素尺寸，可确保OpenPnP能够准确解析目标物在3D空间中的真实尺寸，无论其距离相机有多远。<br/>即使您已完成了2D校准，仍需进行两次新的3D测量。<br/>开始3D校准前，请完成以下部署：确定吸嘴连杆与相机的定位及偏移量，设置安全高度SafeZ，以及机器基本的运动参数。 <ol><li>选择一个具有已知宽度、长度和高度的物体，其尺寸应适应相机视野。在“目标物尺寸”的X、Y、Z字段中，输入物体的宽度、长度和高度。<li>将物体摆正，置于台面上，并使用吸嘴将其吸起。<li>请注意，主要像素尺寸是在镜头朝上的底部相机的定位位置处进行校准的，而次要像素尺寸则应在更高的位置处进行校准。<li>警告 - 如果吸嘴此时尚未处于底部相机上方，下一步动作，吸嘴将自动移动并前往该位置。<li>点击"测量"按钮，在相机画面中调整矩形块的位置和大小来测量物体。如有必要，可以通过操作面板中的按钮，旋转吸嘴，使物体与矩形块吻合。如果物体未能完美对焦，请使用模糊边缘的中间部分进行测量。完成后，请点击"Confirm"确认按钮。<li>计算出的主要像素尺寸值将自动填入“Units Per Pixel”X和Y字段中。同时，会记录测量物体或相机的Z值坐标。<li>在物体仍能保持合理对焦的情况下，尽可能高地向上提高吸嘴。<li>重复第5和第6步，完成对次级像素尺寸(2nd Units per Pixel)的测量。</ol></html>
