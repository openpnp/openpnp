ReferenceControllerAxisConfigurationWizard.ControllerSettingsPanel.SwitchLinearRotationalLabel.text=线性轴 ↔ 旋转轴？
ReferenceControllerAxisConfigurationWizard.ControllerSettingsPanel.SwitchLinearRotationalLabel.toolTipText=<html>让OpenPnP知晓并准确区分贴片机主控中使用的是线性轴还是旋转轴，至关重要。<br/>\r\n<br/>\r\n虽然通常情况下，X、Y、Z轴被视为线性轴，而Rotation轴被视为旋转轴，<br/>\r\n但在实际操作中，我们可能已经用光了贴片机主控上合适的轴位，<br/>\r\n而不得不使用线性轴位去实现OpenPnP的旋转轴功能，反之亦然。<br/>\r\n<br/>\r\n如果您无法通过调整贴片机主控的配置来实现这种切换，那么就很有必要使用OpenPnP提供的<br/>\r\n“线性轴与旋转轴”的切换选项。<br/>\r\n<br/>\r\n在涉及混合轴（即同时包含线性轴和旋转轴）的运动中，正确识别轴的类型，<br/>\r\n对于计算出适用于Feed-Rate、Acceleration和Jerk参数的合理限定值，特别重要。<br/>这是因为，在标准G代码中，通常仅以线性轴作为运动方式，来使用和考量这些限定参数。<br/>\r\n</html>
ReferenceControllerAxisConfigurationWizard.ControllerSettingsPanel.WrapAroundLabel.text=近角回转
ReferenceControllerAxisConfigurationWizard.ControllerSettingsPanel.WrapAroundLabel.toolTipText=<html>总是沿着最短的路径旋转轴。<br/>\r\n例如，如果轴当前位于 270°，并且指令要求回转到 0°，那么它将会旋转到 360°。<br/>\r\n如果这与±180°的"范围限制"结合使用，那么轴将通过驱动程序中的Global Offset指令，重置为其旋转坐标。 <br/>\r\n在使用 GcodeDriver 时，您必须配置 <code>SET_GLOBAL_OFFSETS_COMMAND</code> 指令，否则此项功能将无法工作。\r\n</html>
