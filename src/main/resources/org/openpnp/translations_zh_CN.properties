ReferenceNozzleTipToolChangerWizard.Action.ReferenceZ.Description=<html>将所有吸嘴尖触碰位置(Touch Location)的Z坐标校准至<strong>Template</strong>模板所参考的高度。<br/>这将会把标记为<strong>Template</strong>的吸嘴装载到默认的探测连杆(probing nozzle)上，<br/>重新校准Template吸嘴触碰位置的Z坐标，然后以此为基准对其他所有的吸嘴进行探测并校准。<br/>请注意，与克隆操作不同的是，此操作包含那些已被标记为<strong>Locked(锁定)</strong>的吸嘴。</html>
