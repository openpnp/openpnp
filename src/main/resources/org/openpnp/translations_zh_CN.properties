AbstractActuatorConfigurationWizard.CoordinationPanel.AfterActuationLabel.text=触发执行器之后？
AbstractActuatorConfigurationWizard.CoordinationPanel.AfterActuationLabel.toolTipText=<html>\n在执行器使能指令被触发之后，OpenPnP才会去对机器及其运动进行协调。<br/>\n也就是，OpenPnP会等待贴片机主控确认执行器的使能指令以及所有待执行指令（含运动指令）均已被成功发送并执行完成，<br/>并且所有的位置报告数据已完成处理。\n</p><ul><li><strong>None\:</strong><br/>作为默认选项。<br/>此执行器与机器之间不进行任何协调。</li>\n<li><strong>WaitForUnconditionalCoordination\:</strong><br/>无条件等待协调。<br/>扩展了WaitForStillstand的功能，即使存在已排队的或正等待执行的运动指令，也会执行等待。<br/>当位置在OpenPnP不知情的情况下发生了改变时，此模式非常有用。<br/>这种不知情可能发生于自定义执行器的运动指令或来自probing的G代码。<br/>例如，当该模式被用于Contact Probing Nozzle的probing执行器时。</li></ul></html>
AbstractActuatorConfigurationWizard.CoordinationPanel.BeforeActuationLabel.text=使能执行器之前？
AbstractActuatorConfigurationWizard.CoordinationPanel.BeforeActuationLabel.toolTipText=<html>\n在触发执行器使能之前，OpenPnP会提前对机器及其运动进行协调。<br/>\n也就是，OpenPnP会等待贴片机主控确认执行器的使能指令以及所有待执行指令（含运动指令）均已被成功发送并执行完成。\n</p><ul><li><strong>None\:</strong><br/>此执行器与机器之间不进行任何协调。</li>\n<li><strong>CommandStillstand\:</strong><br/>指令静置状态。<br/>将所有排队中的运动指令发送给主控，并要求主控在进行执行器使能之前，等待所有待处理的运动动作完成。<br/>同时，OpenPnP继续处理并可能会向主控发送更多的指令。</li>\n<li><strong>WaitForStillstand\:</strong><br/>等待静止状态，作为默认选项。<br/> 扩展了CommandStillstand的功能，它会等待直到主控确认了所有待处理的运动指令已经执行完成，然后再去触发执行器使能。<br/>如果您在驱动程序的高级配置中启用了Location Confirmation选项，这还会更新机器的位置。<br/>使用此选项，主控会在OpenPnP发送更多指令之前进入空闲状态。</li></ul></html>
AbstractActuatorConfigurationWizard.CoordinationPanel.BeforeReadLabel.text=执行器读数之前？
AbstractActuatorConfigurationWizard.CoordinationPanel.BeforeReadLabel.toolTipText=<html>\n在从执行器读取数据之前，OpenPnP会提前对机器及其运动进行协调。<br/>\n也就是，OpenPnP等待贴片机主控去确认所有等待执行的指令(包括运动指令)均已发送和执行完毕。\n</p><ul><li><strong>None\:</strong><br/>此执行器与机器之间不进行任何协调。</li>\n<li><strong>WaitForStillstand\:</strong><br/>等待静止状态，作为默认选项。<br/>以确保读取的数据不会受到任何物理运动或位置变化的影响。</li></ul></html>
