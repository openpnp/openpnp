HeadSolutions.Solution.CreateNozzles.Choice.1=<html><h3>往返式吸嘴对</h3><p>每对吸嘴共用一个Z轴电机。当第一个吸嘴向上运动时，第二个吸嘴同时向下运动。通过齿条、小齿轮或同步带进行耦合联动。</p></html>
HeadSolutions.Solution.CreateNozzles.Choice.2=<html><h3>翘板式吸嘴对</h3><p>每对吸嘴共用一个Z轴电机。两个吸嘴分别被旋转的凸轮机构推下去，然后被弹簧拉上来。</p></html>
