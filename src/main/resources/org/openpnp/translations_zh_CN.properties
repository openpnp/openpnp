ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.AdjustZLabel.toolTipText=<html>\n用这个偏移量调整视觉位置的Z坐标。将其设置为您用视觉校准检测的模板主体， <br/>\nSet it to the Z distance between the template subject that you are detecting with Vision Calibration, e.g. the visible surface of <br/>\nthe changer slot, and the (imaginary) underside of the nozzle tip when at that location.<br/>\n当吸嘴低于该表面时进行正向调整，当它高于该表面时进行负向调整。<br/> \n该设置可以克服相机视图中的缩放误差，特别是当有什么东西比平时更靠近相机时。<br/>\n<strong>3D Units per Pixel must be configured on the camera.</strong> \n</html>
