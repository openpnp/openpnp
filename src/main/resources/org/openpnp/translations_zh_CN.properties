ReferenceStripFeederConfigurationWizard.PanelVision.ExtrapolationDistanceLabel.toolTipText=<html>\n<p>\nExtrapolation Distance（检索间距）<br/>\n指定前往下一个视觉受检孔，所需跨越的编带长度。<br/>\n这是个最大设定值。即超过此值的首个编带孔，将接受视觉检测。<br/>\n如果设为0，则每个编带孔都将接受检测。<br/>\n如果设为12，将跳过之后4、8和12mm的孔，而检测位于16mm的孔。<br/>\n料带开头起始的那几个孔，依然将接受视觉定位和检测。\n</p>\n</html>
ReferenceStripFeederConfigurationWizard.PanelVision.lblParallaxAngle.text=视差角度
ReferenceStripFeederConfigurationWizard.PanelVision.lblParallaxAngle.toolTipText=<html>\n<p>\nParallax Angle（视差角度）<br/>\n相机相对于编带孔的视差观察角度。<br/>\n请选择一个角度，用于均衡LED环形补光灯的反射光线。\n</p>\n</html> \n\n
ReferenceStripFeederConfigurationWizard.PanelVision.lblParallaxDiameter.text=视差直径
ReferenceStripFeederConfigurationWizard.PanelVision.lblParallaxDiameter.toolTipText=<html>\n<p>\nParallax Diameter（视差直径）<br/>\n在设定<strong>视差直径</strong>后，系统会以编带孔的预期位置为中心，在视差角度的两侧分别进行检测。<br/>\n此时，相机与编带孔之间的距离是视差直径的一半。</p>\n<p>\n特别适用于透明编带的检测。由于对其直视检测时比较困难，当以一定角度检测时，<br/>\n其表面可反射补光灯发出的明亮扩散光线，从而便于检测。</p>\n</html>
