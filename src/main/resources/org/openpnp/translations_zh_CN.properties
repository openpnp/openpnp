BacklashCompensationConfigurationWizard.Action.Calibrate.Description=<html>\r\n<p>请使用基准标定点(Calibration Fiducial)进行轴反向间隙的补偿校准。</p>\r\n<p>确保校准套件(Calibration Rig)已设置并就绪。</p><p>建议在 "问题与解决方案"中进行此项功能，</p><p>在那里，您可以获得逐步的指导，包括必要的准备步骤以及如何校准的正确流程。</p><p>您还可获得更多相关的Wiki链接。</p>\r\n</html>
