ReferenceCameraCalibrationWizard.CameraCalibrationPanel.DescriptionLabel.text=<html><p width\="500">此选项卡上的设置旨在最终取代"通用配置"选项卡上所有的"像素尺寸(Units Per Pixel)"设置、"镜头校准"选项卡以及"图像转换"选项卡上的所有设置内容。它还将替换掉所有吸嘴"校准"选项卡上的"校准相机位置和旋转角度"按钮。</p><p> </p><p width\="500"><b>前提条件：</b>机器的X、Y和Z轴；反向间隙补偿；以及非垂直度校正，务必都已经得到正确校准。<br>在尝试进行相机校准之前，应该提前解决掉任何与机械运动非重复性相关的问题（如丢步、滑轮/齿轮松动、同步带打滑等）。此外，对于底部相机，旋转轴以及吸嘴连杆的偏移量也必须得到正确的校准；而且，对于想要使用或者是已经使用Home点视觉归位功能的机器，请务必保证Home点已被正确设置并且工作正常。</p></html>
