ReferenceHeadConfigurationWizard.PumpPanel.VacuumPumpControlLabel.toolTipText=<html>\r\n<p>真空泵启/停的控制方式：</p>\r\n<ul>\r\n<li><strong>None</strong>：通过手动控制或由OpenPnP之外的信号控制。<br/>\r\n例如，由贴片机主控来实现压力的滞后控制（例如真空罐)。</li>\r\n<li><strong>PartOn</strong>：当吸嘴即将吸取元件时，泵开启；<br/>\r\n当所有的吸嘴上已没有元件时，泵再关停。</li>\r\n<li><strong>TaskDuration</strong>：当吸嘴即将吸取元件时，泵开启；<br/>\r\n只有在队列任务，例如正在贴片中的任务，完成之后，<br/>\r\n并且所有的吸嘴上已没有元件时，泵再关停。</li>\r\n<li><strong>KeepRunning</strong>：当吸嘴即将吸取元件时，泵开启；<br/>\r\n直至有明确的关停指令或当机器软关机时为止，泵才会关停。</li>\r\n</ul>\r\n</html>
