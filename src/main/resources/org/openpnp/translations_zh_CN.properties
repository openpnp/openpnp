ReferenceNozzleTipToolChangerWizard.Action.CloneFromNozzleTip.Description=<html>从标记为<strong>Template</strong>的吸嘴中克隆吸嘴更换器的参数，供其他吸嘴使用。<br/>其他吸嘴的各个位置可以根据其自身的"位置1"数据而进行转换。</html>
