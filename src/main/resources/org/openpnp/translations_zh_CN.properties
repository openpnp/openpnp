BacklashCompensationConfigurationWizard.BacklashDiagnosticsPanel.CompensationMethodLabel.text=补偿方法
BacklashCompensationConfigurationWizard.BacklashDiagnosticsPanel.CompensationMethodLabel.toolTipText=<html>\n<p>反向间隙补偿是用来避免给定轴在机械联动中，因任何松动或存在间隙而导致的影响。<br/>\n当驱动器扭转运动方向时，往往有一个时刻什么都没有发生，<br/>\n因为在机械力再次传输之前，需要弥补皮带的松弛或螺杆、齿轮齿条等的间隙。</p>\n\n<ul>\n<li>\n<strong>None\:</strong>\n不执行间隙补偿。 </li>\n<li>\n<strong>OneSidedPositioning\:</strong><br/>\n始终是以从某一侧运动至其终点侧的方式来实现的。<br/>\n间隙补偿值不需要非常精确，即该值可以大于实际的间隙，<br/>\n贴片机最终仍将处于正确的精确位置。<br/>\n始终需要执行额外的移动，迫使一台完整的贴片机在运动段内处于静止状态。</li>\n<li>\n<strong>OneSidedOptimizedPositioning\:</strong><br/>\n工作方式类似于"OneSidedPositioning"，<br/>\n只是它只会在从错误的一侧移动时执行额外的移动。只需要一半的额外动作。</li>\n<li>\n<strong>DirectionalCompensation (试验性的\!)\:</strong><br/>\n反向间隙补偿是在移动的方向上应用的。<br/>\n如果在偏移的方向上移动（可以是正的，也可以是负的），则将偏移量加到实际的目标坐标上，<br/>\n如果逆着偏移方向移动，则不加偏移量。<br/>\n机器也可以更流畅地移动，因为不需要改变方向。然而\:偏移量需要精确地匹配物理间隙大小。</li>\n</ul>\n</html>
BacklashCompensationConfigurationWizard.BacklashDiagnosticsPanel.DistanceTestLabel.text=<html>\n<body style\="text-align\:right">\n<p>\n反向间隙（蓝色） <span style\="color\:\#005BD9">&mdash;&mdash;</span>\n</p>\n<p>\nF形包络（深蓝色） <span style\="color\:\#000077">&mdash;&mdash;</span>\n</p>\n<p>\n过冲（红色） <span style\="color\:\#FF0000">&mdash;&mdash;</span>\n</p>\n<p>\n随机值 <span style\="color\:\#BB7700">&mdash;&mdash;</span>\n</p>\n<br/>\n<p>\n运动时间 <span style\="color\:\#00AA00">&mdash;&mdash;</span>\n</p>\n<br/>\n<br/>\n<p>\n正向/ <span style\="color\:\#777777">反向</span><br/>\n运动距离\n<p/>\n</body>\n</html>
