ReferenceNozzleTipToolChangerWizard.ChangerPanel.ZCalibrateLabel.toolTipText=<html>\n通过探测<strong>Touch Location(触碰位置)</strong>的表面，对吸嘴连杆或吸嘴尖进行高度的Z校准。  <br/>\nZ校准可通过手动触发，点击<strong>立即校准</strong>按钮，也可以自动触发：<br/>\n<ul>\n<li><strong>Manual：</strong> 不自动进行Z校准。<br/>\n手动校准结果将被永久地保存在配置文件中，并在执行Home点归位过程中，保持有效。</li>\n<li><strong>MachineHome：</strong> 完成Home点归位后，机器才会自动进行Z校准。<br/>\nZ校准结果，此后将复用给其他要装入的吸嘴。</li>\n<li><strong>NozzleTipChange：</strong>每当装入此枚吸嘴时，<br/>\n或当已经装入了此枚吸嘴的机器完成Home点归位后，便会自动进行Z校准。</li>\n</ul>\n注意，您可以使用一个命名为"unloaded"的吸嘴作为替身，对裸连杆进行Z校准。 \n</html>
