HeadSolutions.Issue.CreateNozzles.Confirm=<html><p>接受这个方案可能会从根本上改变你的机器配置。<br/>将会发生以下情况\：<p/><ol><li>当前机器配置被保存（与文件/保存的操作相同）。</li><li>新的解决方案将覆盖您现有的吸嘴和轴的配置。</li><li>只要吸嘴单元和轴保持相同的类型和数量，其详细配置就会被保留。</li><li>一个吸嘴单元解决方案可以应用多次，您可以重新访问和扩展它。</li><li><span color\="red">注意\:</span> 重新打开(Reopen)不会恢复以前的配置，只是启用了一个新的选项。<br/>如果你想恢复以前的配置，你必须手动才可恢复之前已保存的配置。</li></ol><br/>您确定吗？</html>
