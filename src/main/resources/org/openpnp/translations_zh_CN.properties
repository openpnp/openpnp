ReferenceNozzleTipToolChangerWizard.ChangerPanel.ZCalibrateLabel.toolTipText=<html>\n通过对<strong>触碰位置</strong>表面的探测，来校准喷嘴连杆/吸嘴的Z值。  <br/>\nZ值校准可以使用<strong>立即校准</strong>按钮,手动触发或自动触发\:<br/>\n<ul>\n<li><strong>Manual\:</strong> 不做自动Z值校准。<br/>\n手动校准被永久地保存在配置中，并在Home回归时保持有效。</li>\n<li><strong>MachineHome\:</strong> 当机器完成Home归位后，会进行自动Z值校准。<br/>\n当安装另一个吸嘴时，吸嘴的Z值校准会被重新使用。</li>\n<li><strong>NozzleTipChange\:</strong>每当该吸嘴被更换时或这当机器已完成Home归位，<br/>\n并且该喷嘴目前已经被装入了吸嘴连杆，就会进行自动Z值校准。</li>\n</ul>\n注意，您可以使用一个名为 "unloaded "的备用吸嘴，对空置状态的的吸嘴连杆进行Z值校准。 \n</html>
