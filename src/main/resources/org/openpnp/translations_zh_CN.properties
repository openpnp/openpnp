GcodeDriverSettings.lblMinSpeed.toolTipText=<html>\r\n<p>\r\nMinimum Speed % supported by the driver.\r\n</p><p>\r\nExcessively low minimum speeds lead to excessive required precision for<br/>\r\nfeed-rates, acceleration (and jerk) rates. By keeping the minmum speed % at<br/>\r\nreasonable levels (e.g. 5%), the computation and G-code generation can be<br/>\r\noptimized. Fewer decimal digits are required in G-code which lowers required<br/>\r\nserial bandwidth.\r\n</p><p>\r\nLower speeds are still possible, but they will slightly change characteristics,<br/>\r\ne.g. accelerate faster, cruise longer.\r\n</p>\r\n</html>\r\n
