BacklashCompensationConfigurationWizard.Action.Calibrate.Description=<html>\r\n<p>请使用校准靶标(Calibration Fiducial)来校准轴的反向间隙补偿设置。</p>\r\n<p>确保校正台(Calibration Rig)已经安放并设置好。</p><p>考虑到在 "问题与解决方案 "中涉及到了这一功能，</p><p>在那里，您可以得到一步一步的操作指示，了解所需的准备步骤和校准的正确顺序。您还可以访问到更多Wiki链接。</p>\r\n</html>
