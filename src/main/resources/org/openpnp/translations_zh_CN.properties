ReferenceStripFeederConfigurationWizard.RotationInTapeLabel.text=料带元件方向
ReferenceStripFeederConfigurationWizard.RotationInTapeLabel.toolTipText=<html>\n<p>对<strong>料带元件方向</strong>的解读，应以编带的基准方向做为参照，<br/>\n无需考虑它在机器台面上是以何种角度进行摆放的。</p>\n<ol>\n<li>\n<p>首先，查看您的制板软件设计<strong>库</strong>中，所绘制的元件封装或焊盘外形的<strong>标准</strong>直立方向。</p>\n</li>\n<li>\n<p>接着，观察Pin1脚位、极性方向、阴极标识等元素的朝向。<br/>\n将其作为元件的0°方向。</p>\n</li>\n<li>\n<p>然后，根据EIA-481行业标准，编带孔朝上并位于元件的上方。 <br/>\n此时代表了编带基准的0°朝向。</p>\n</li>\n<li>\n<p>最后，判断元件在编带料槽中的旋转情况，这里的旋转是 <em>相对于</em> 步骤(1)中元件的标准直立方向而言的。<br/>\n若(1)中元件封装外形需要逆时针旋转，才能与编带0°时编带料槽内的元件方向一致，则记为正数值旋转。<br/>\n反之，顺时针，则记为负数值旋转。<br/>\n转过的角度值就是<strong>料带元件方向</strong>的数值。</p>\n</li>\n</ol>\n</html>
