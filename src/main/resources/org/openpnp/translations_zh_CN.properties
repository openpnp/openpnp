GcodeDriverSettings.SettingsPanel.MotionControlTypeLabel.text=运动控制类型
GcodeDriverSettings.SettingsPanel.MotionControlTypeLabel.toolTipText=<html>\n<p>确定OpenPnP的运动规划器(MotionPlanner)将如何规划运动以及如何与贴片机主控进行通信：</p>\n<ul>\n\n<li><strong>ToolpathFeedRate(路径进给速度)\:</strong><br/>\n将标称驱动中的进给速率限制(driver feed-rate limit)乘以速度系数(speed factor)应用于tool-path变量。<br/>\n必须指定驱动中所用的进给速率(feed-rate)。<br/>\n不使用加速度控制(acceleration control)。</li>\n\n<li><strong>EuclideanAxisLimits(欧几里得轴限制)\:</strong><br/>\n使用轴的进给速率(Feed Rate)、加速度(Acceleration)和急加速限制(Jerk limits)乘以适当的速度系数(speed factor)，来进行运动规划。<br/>\n通过计算得到Euclidean Metric(欧几里得度量)，以允许机器能够在对角线上实现更快的运动。<br/>\nOpenPnP仅设定速度系数(speed factor)的最大值，速度的升降完全由主控端来控制。 </li>\n\n<li><strong>ConstantAcceleration(恒定加速度)\:</strong><br/>\n假设主控端具备恒定加速度运动控制，来进行运动规划。 </li>\n\n<li><strong>ModeratedConstantAcceleration(适度恒定加速度)\:</strong><br/>\n假设主控端具备恒定加速度运动控制，来进行运动规划。<br/>\n通过适度调整加速度和矢量速度(acceleration and velocity)来模拟三阶控制模式(3rd order control),<br/>\n从而产生耗时相同且平均加速度相似的运动。 <br/>\n这已经可以在某种程度上降低运动过程中产生的振动。</li>\n\n<li><strong>SimpleSCurve(简单S曲线)\:</strong><br/>\n假设主控端具备简化的S曲线运动控制，来进行运动规划。<br/>\n简化的S曲线没有恒定加速度阶段，只有急动度阶段(Jerk phases)，例如TinyG，Marlin。</li>\n\n<li><strong>Simulated3rdOrderControl(模拟三阶控制)\:</strong><br/>\n假设主控端具有恒定加速度运动控制，<br/>\n但通过时间步长插值方法(time step interpolation)模拟三阶控制(3rd order control)。 </li> \n\n<li><strong>Full3rdOrderControl(完整三阶控制)\:</strong><br/>\n假设主控端具有完整的三阶运动控制，来进行运动规划。</li>\n\n</html>
GcodeDriverSettings.SettingsPanel.RemoveCommentsLabel.text=移除注释？
GcodeDriverSettings.SettingsPanel.RemoveCommentsLabel.toolTipText=<html>\n<p>从G代码中删除注释信息，<br/>\n以提升与贴片机主控的通讯传输速度。 </p>\n<p>注意，这只适用于G代码的语法风格。</p>\n<p>例如\:</p>\n<p><code style\="background-color\:\#DDDDDD">G1 <span style\="color\:\#007700">(move to)</span> X100 Y20 <span style\="color\:\#007700">; move to the given X, Y</span><br/></code></p>\n<p>将被发送成：</p>\n<p><code style\="background-color\:\#DDDDDD">G1 X100 Y20 </code></p>\n</html>
