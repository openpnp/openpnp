ReferenceCameraPositionConfigurationWizard.LocationPanel.RoamingRadiusLabel.toolTipText=<html>\r\n<p>相机上方最大的 <em>标称</em>漫游半径，<br/>\r\n也用于表示可以支持的最大元件的对角线长度。 </p>\r\n<br/>\r\n<p>如果设置为零，这将关闭多镜头视觉（详见封装里的<strong>视觉合成</strong>）。</p> \r\n<br/>\r\n<p>当进行底部视觉检测时，吸嘴的运动将受到限制，<br/>\r\n考虑到以下几点\:</p>\r\n<ul>\r\n<li>吸嘴与相机中心的距离。</li>\r\n<li>有多少元件封装从图像中伸了出去（边界近似于八角形）。</li>\r\n</ul>\r\n<p>在漫游半径内，吸嘴也将在相机Z(Camera Z)上自由移动，即无需进入Safe Z。</p> \r\n<p>请注意，这是<em>标称</em>半径，<br/>\r\n即必须有额外的空间可用于取料偏移以及其他偏移。</p>\r\n<br/>\r\n<p><strong color\="red">警告\:</strong>手动操作时不强制实施漫游半径。</p>\r\n</html>
