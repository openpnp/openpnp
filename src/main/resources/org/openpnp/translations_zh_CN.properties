AbstractActuatorConfigurationWizard.GeneralPanel.ActuationLabel.text=执行状态
AbstractActuatorConfigurationWizard.GeneralPanel.ActuationLabel.toolTipText=<html>\n当机器状态发生改变时，可以假定或设定一种特定的执行状态。\n</p><ul><li><strong>LeaveAsIs\:</strong><br/>保持执行器之前的状态（这种状态可能是未知的）。</li>\n<li><strong>AssumeUnknown\:</strong><br/>将执行器状态假定为未知。直至OpenPnP首次驱动该执行器后，方可知晓其状态</li>\n<li><strong>AssumeActuatedOn/Off\:</strong><br/>假定机器状态的变化已经将执行器状态分别更改为 ON或OFF。<br/>（是伴随机器状态变化，产生的一种明确的附带影响，或者可能是通过自定义G代码实现的）。</li>\n<li><strong>ActuateOn/Off\:</strong><br/>当机器进入特定状态时，将执行器驱动到所需的ON或OFF状态。</li></ul><p>注意：<br/>在达到新的机器状态后，才会进入<strong>软开机后</strong>和<strong>完成Home归位后</strong>所设定的执行状态，<br/>即在所有与软开机或归位home有关的指令，执行<strong>完毕后</strong>。<br/>但是，<strong>软开机时</strong>的执行状态会在达到新的机器状态<strong>之前</strong>执行，<br/>即在执行任何与软关机有关的指令<strong>之前</strong>，提前进入。</html>\n
