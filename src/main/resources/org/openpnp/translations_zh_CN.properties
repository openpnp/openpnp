PackageCompositingPanel.AllowInsideCornerLabel.text=允许使用内缘角？
PackageCompositingPanel.AllowInsideCornerLabel.toolTipText=<html>\n<p>允许使用接近内侧，靠近元件中心的缘角进行视觉合成。 <br/>\n这样做的目的是，可以对齐那些体型仍然过大的元件，<br/>\n即已设定的相机<strong>漫游半径</strong>仍然太小的场合。<br/>\n通常需要这些元件具有大焊盘而且间隔良好。</p>\n<br/>\n<p>例如: SMD功率整流器.</p>\n</html>
PackageCompositingPanel.Border.title=影像合成
PackageCompositingPanel.ComputeCompositing.Name=计算
PackageCompositingPanel.ComputeCompositing.ShortDescription=重新进行视觉合成计算
PackageCompositingPanel.Error.text=错误信息:
PackageCompositingPanel.ExtraShotsLabel.text=额外的拍摄位置数
PackageCompositingPanel.ExtraShotsLabel.toolTipText=<html>\n<p>为了确定元件的位置和角度，视觉合成会确认出一组最佳的用量最少的拍摄位置数(Min.shots)。<br/>\n除此以外，推荐extra shots（多拍摄几个其他位置）的目的，是为了提高获取元件的位置和角度时的精确度。 </p>\n<br/>\n<p>例如：对于某个正方形的元件，可以通过拍摄其斜对的两个缘角进行确定。<br/>\n那方形元件中与这两个缘角不同的另外两个缘角，则被推荐作为extra shots。</p>\n<br/>\n<p><strong>Extra Shots</strong> 的设定值表述的是，有多少个位置可以拿来作为extra shots使用. \n</html>
PackageCompositingPanel.MaxPickToleranceLabel.text=【最大】取料公差
PackageCompositingPanel.MaxPickToleranceLabel.toolTipText=<html>\n<p>如果为0，将使用吸嘴配置中的 <strong>【最大】取料公差</strong>值。</p>\n<br/>\n<p>如果非0, 该封装使用此处的 <strong>【最大】取料公差</strong>值，改写吸嘴配置中的此项值。</p>\n<br/>\n<p>在这两种情况下，<strong>【最大】取料公差</strong>都必须涵盖吸嘴上已拾取的元件的<br/>\n线性偏移、由旋转偏移引起的缘角偏移以及这两者的组合。</p>\n</html>
PackageCompositingPanel.MethodLabel.text=方法
PackageCompositingPanel.MethodLabel.toolTipText=<html>\n<p>合成方法:</p>\n<ul>\n<li><strong>None:</strong> (无) 不执行合成。</li>\n<li><strong>Restricted:</strong> (受限) 仅当封装尺寸过大，如或是不对称时才执行合成。</li>\n<li><strong>Automatic:</strong> (自动) 始终执行合成。如果所有的缘角都是凸形轮廓以及对称的，这仍将是个一劳永逸的解决办法。</li>\n<li><strong>SingleCorner:</strong> (逐个缘角) 始终执行合成。每个缘角都是单独拍摄的。因为每个缘角都将被居中显示在相机图像的中心，可以减少视差错误。</li>\n</ul>\n</html>\n\n
PackageCompositingPanel.MinAngleLeverageLabel.text=【最小】角度杠杆率
PackageCompositingPanel.MinAngleLeverageLabel.toolTipText=<html>\n<p>从两个缘角中得出角度信息所需的最小杠杆率。</p>\n<br/>\n<p><strong>【最小】角度杠杆率</strong>是<em>相对于</em>封装的宽度和高度（两者中较小的那个）而给出的。</p>\n<br/>\n<p>例如：设置为0.5，则要求两个缘角至少要跨过元件尺寸的一半，方可提供角度信息。</p>\n</html>
