GcodeAsyncDriverSettings.InterpolationPanel.Border.title=插补设置
GcodeAsyncDriverSettings.InterpolationPanel.MaximumJunctionDeviationLabel.text=<html><p align='right'>Maximum Junction Deviation<br/><span style='font-size:8.5px'>最大拐点偏差</span></p></html>
GcodeAsyncDriverSettings.InterpolationPanel.MaximumJunctionDeviationLabel.toolTipText=<html>\r\n<p>驱动器所能允许的最大拐点偏差。<br/>\r\n运动控制中连续运动段的拐点处所允许的轨迹偏移量。</p>\r\n<p>（具体参数请查阅驱动器的技术文档）</p>\r\n</html>
GcodeAsyncDriverSettings.InterpolationPanel.MaximumNumberofJerkStepsLabel.text=<html><p align='right'>Maximum Number of Jerk Steps<br/><span style='font-size:8.5px'>最大Jerk步数</span></p></html>
GcodeAsyncDriverSettings.InterpolationPanel.MaximumNumberofJerkStepsLabel.toolTipText=<html>\r\n指定用于模拟Jerk Control的最大插补步数。<br/>\r\n即，限制用于增加或降低加速度的插补步数。<br/>\r\n这意味着在这些指定步数内，<br/>\r\n加速度将相对于最大加速度逐步增加或降低。<br/>\r\n补充：真正的 3rd order Motion Control，又名：Jerk Control。\r\n</html>
GcodeAsyncDriverSettings.InterpolationPanel.MaximumNumberofStepsLabel.text=<html><p align='right'>Maximum Number of Steps<br/><span style='font-size:8.5px'>最大插补步数</span></p></html>
GcodeAsyncDriverSettings.InterpolationPanel.MaximumNumberofStepsLabel.toolTipText=<html>\r\n单一运动指令允许的最大插补步数。<br>\r\n可以理解为：单个运动指令被分割成微小线性/曲线运动段的最大数量，用于平滑运动路径。<br>\r\n取用贴片机主控所能支持的最大队列深度(queue depth)数值的其中一部分，来作为此处限制。<br>\r\n例如：队列深度100时，设限为60-80，预留的剩余队列空间，可确保新指令可及时插入，防止阻塞。<br/>\r\n若超出此限值，运动规划器所用的运动控制类型将自动降级为 ModeratedConstantAcceleration 模式，加速运动会受到限制。\r\n</html>
GcodeAsyncDriverSettings.InterpolationPanel.MinimumAxisResolutionTicksLabel.text=<html><p align='right'>Minimum Axis Resolution Ticks<br/><span style='font-size:8.5px'>最小单轴分辨率刻度</span></p></html>
GcodeAsyncDriverSettings.InterpolationPanel.MinimumAxisResolutionTicksLabel.toolTipText=<html>\r\n<p>用于高级运动路径插补步的最小步进距离。<br/>\r\n该距离限制以各轴的分辨率刻度(ticks)为单位给出。</p>\r\n<p>补充：也就是，每个插补步至少且必须有一个轴移动如此多的刻度。<br/>\r\n1 tick = 1个微步脉冲对应的机械位移量。</p>\r\n</html>
GcodeAsyncDriverSettings.InterpolationPanel.MinimumStepTimeLabel.text=<html><p align='right'>Minimum Step Time [s]<br/><span style='font-size:8.5px'>最小步长时间 [s]</span></p></html>
GcodeAsyncDriverSettings.InterpolationPanel.MinimumStepTimeLabel.toolTipText=<html>\r\n<p>用于高级运动路径插补步的最小时间。以秒为单位。</p>\r\n<p>补充：最小步长时间确定出可能的最小插补间隔。<br/>\r\n生成的插补步将是这个时间间隔的倍数。<br/>\r\n请注意，设置非常小的间隔会增加计算量和计算时间。</p>\r\n</html>
GcodeAsyncDriverSettings.SettingsPanel.Border.title=设置
GcodeAsyncDriverSettings.SettingsPanel.ConfirmationFlowControlLabel.text=<html><p align='right'>Confirmation Flow Control?<br/><span style='font-size:8.5px'>确认流控制</span></p></html>
GcodeAsyncDriverSettings.SettingsPanel.ConfirmationFlowControlLabel.toolTipText=<html>\r\n<p>与贴片机主控的通信，采用等待"ok"应答信号的流控机制，即在发送下一条指令前，需获得确认响应。</p>\r\n<p>这比串口连接中的 RTS/CTS 等其他流控模式速度要慢，因此推荐优先选用后者。</p>\r\n</html>
GcodeAsyncDriverSettings.SettingsPanel.LocationConfirmationLabel.text=<html><p align='right'>Location Confirmation?<br/><span style='font-size:8.5px'>确认位置报告</span></p></html>
