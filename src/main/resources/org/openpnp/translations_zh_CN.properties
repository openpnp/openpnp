ReferenceNozzleTipCalibrationWizard.TopPanel.RecalibrationLabel.toolTipText=<html>\n<p>确定何时为吸嘴自动执行重新校准：</p>\n<p><ul><li>NozzleTipChange：每次更换此枚吸嘴时。</li>\n<li>NozzleTipChangeInJob：每次更换此枚吸嘴时，但限于贴片任务期间。</li>\n<li>MachineHome：在机器执行Home归位期间和首次装入此枚吸嘴时。 </li></ul></p>\n<p>Manual：只能手动校准，校准信息存储在配置文件中(只推荐用于具备C轴归位功能的机器)。</p>\n</html>
