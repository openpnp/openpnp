FiducialVisionSettingsConfigurationWizard.GeneralPanel.GeneralizeSettingsButton.GeneralizeFor.toolTipText=<html>将上方列出的所有 %s 使用的基准视觉项，统统归纳为 %s 中以 %s 为名称的视觉项。<br/>这将取消为 %s 所分配的任何特殊的基准视觉配置，并且如果这些已分配的视觉项不被其他地方所使用，则会被一并删除。<br/>其中的关键词：<br/>ReferenceFiducialLocator：全局基准视觉配置。<br/>Fiducial Locator：默认初始的基准视觉配置。<br/>Parts and Packages：所有元件和封装。<br/>Package：某个封装。<br/>Parts：所有相关元件。</html>
