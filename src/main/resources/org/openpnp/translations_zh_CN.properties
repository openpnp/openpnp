GcodeDriverSettings.SettingsPanel.CommandWaitTimeLabel.text=<html><p align='right'>$-Command Wait Time [ms]<br/><span style='font-size:8.5px'>以$开头的指令等待时间 [ms]</span></p></html>
GcodeDriverSettings.SettingsPanel.CommandWaitTimeLabel.toolTipText=<html>\n<p>当指令以<strong>$ </strong>符号作为开头，就会在发送下一条指令之前，停留等待此处的时长。<br/>\n已知TinyG主控需要这种停留时间，以便能够将配置信息不间断地写入EEPROM。</p>\n<br/>\n<p>注意：对于没有使用Confirmation Flow Control(确认流控制)功能的GcodeAsyncDriver，<br/>\n仅当 $-指令 是发送给处于空闲状态的主控时，才能保证其可以正常工作。<br/>\n这样，当连接建立时，可以将 $-指令 作为<strong>CONNECT_COMMAND</strong>中的首条指令进行发送，<br/>\n以确保主控可以在处理其他指令之前进入空闲状态。</p> \n</html>
GcodeDriverSettings.SettingsPanel.CompressGCodeLabel.text=压缩G代码？
GcodeDriverSettings.SettingsPanel.CompressGCodeLabel.toolTipText=<html>\r\n<p>从G代码中删除不必要的空白和末尾的小数位数，<br/>\r\n以提升与贴片机主控的通讯传输速度。</p>\r\n<p>注意，这只适用于标准的G代码语法</p>\r\n<p>例如\：</p>\r\n<p><code style\="background-color\:\#DDDDDD">G1&nbsp;&nbsp;X100.0000     Y20.1000&nbsp;&nbsp;&nbsp;&nbsp;</code></p>\r\n<p>将被压缩成：</p>\r\n<p><code style\="background-color\:\#DDDDDD">G1X100Y20.1</code></p>\r\n</html>
