ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ShowValidPixelsLabel.text=显示所有的有效像素
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.SliderLabel.text=<html><p width\="500">下方滑块用于调整图像边缘的处理方式。若将其滑动至0，则将会从图像边缘切除掉所有的无效像素，但这样做可能会同时切除掉一些位于边缘的有效像素。相反，若将其滑动至100，则可确保图像中所有的有效像素都得以显示，但在图像边缘可能会呈现出那些无效的像素（常为黑色）。为了能让计算机视觉获得最佳的处理效果，建议在校准流程结束后，将所有的无效像素切除（即将滑块调到 0）。</p></html>
