ReferenceCameraCalibrationWizard.CameraCalibrationPanel.YRotationErrorTextField.toolTipText=<html><p width\="500">根据机器Y轴，使用右手规则，来评估相机的安装误差。如果相机十字网格线看起来离图像中心偏差太远（向上或向下），请纠正此物理安装误差并重新校准相机。请注意，这个误差并不影响机器的精度，只是减少了以十字网格线为中心的成像物的最大尺寸，并且使其在图像中仍然完全可见。</p></html>
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ZAxisLabel.text=Z 轴
ReferenceCameraCalibrationWizard.CameraCalibrationPanel.ZRotationErrorTextField.toolTipText=<html><p width\="500">根据机器Z轴，使用右手规则，来评估相机的安装误差。如果相机图像出现了过多的旋转，请纠正这个物理安装误差并重新校准相机。请注意，这个误差并不影响机器的精度，主要归因于观感上的考量。</p></html>
