ReferenceNozzleConfigurationWizard.SafeZPanel.DynamicSafeZLabel.toolTipText=<html>\r\n当返回安全高度（SafeZ）时，需要考虑吸嘴上的元件高度，即如果吸附的元件较高时，则需将吸嘴抬得更高。<br/>\r\n安全高度的坐标将会被动态调整至元件的底部。<br/>\r\n例如：较小的元件仅需提升较少的高度即可达到动态的安全高度。<br/>\r\n该选项可以让您使用更低的位置来作为安全高度，在某种程度上可以提高机器的运行速度。 \r\n</html>
