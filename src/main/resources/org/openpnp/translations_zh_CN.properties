AbstractReferenceDriverConfigurationWizard.lblMinSupportedSpeed.toolTipText=<html>\r\n<p>\r\n驱动器完全能够支持的最小速度%\r\n</p><p>\r\n过低的最低速度会导致对进给率、加速度（和颠簸率）的过高精度要求。<br/>\r\n通过将最小速度%保持在合理的水平（如5%），可以优化运动计算。<br/>\r\n所使用的小数位数如果可以更少的话（GcodeDriver），有助于降低所需的串行带宽。<br/>\r\n追求更低的速度仍然是可行的，但这样做会稍微改变一些运动特性，例如：加速会更快，巡航时间会更长。\r\n</p>\r\n</html>\r\n
