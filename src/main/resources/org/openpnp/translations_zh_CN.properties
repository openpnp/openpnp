BottomVisionSettingsConfigurationWizard.lblAllowVisionOffsets.toolTipText=<html>\r\n启用条件：<br/>\r\n如果元件或其封装在设计时是非对称的，也就是说，<br/>\r\n取料时吸嘴尖与元件的接触点，相对于元件外形或其封装的设计中心，并非是同一位置，存在偏移。<br/>\r\n一旦元件或其封装被标记为非对称，就可以使用手动输入或通过检测按钮得到的视觉偏移量，去补偿元件底部对齐测试的结果。<br/>\r\n请注意，这应仅限于 <em>设计之初</em> 的非对称，而不是去补偿在放置贴片元件时，所重复出现的那些落点位置上的偏差。<br/>\r\n如果您重复遇到这种贴片落点位置的偏差，<br/>\r\n请首先检查制图软件中的封装设计是否已将中心点正确居中，重做顶部相机与吸嘴连杆的偏移量校准，<br/>\r\n或者查验电路板巡检基准点的过程是否运作正常。\r\n</html>
