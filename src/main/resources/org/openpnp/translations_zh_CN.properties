ReferenceNozzleTipToolChangerWizard.ChangerPanel.ZCalibrateLabel.toolTipText=<html>\nCalibrate the nozzle/nozzle tip Z by probing against the <strong>Touch Location</strong> surface.<br/>\nZ calibration can be triggered manually using the <strong>Calibrate now</strong> button or automatically\:<br/>\n<ul>\n<li><strong>Manual\:</strong> No automatic Z calibration is done. Manual calibration is stored<br/>\npermanently in the configuration and remains valid through machine homing.</li>\n<li><strong>MachineHome\:</strong> Automatic Z calibration is performed when the machine is homed.<br/>\nThe nozzle Z calibration is reused when another Nozzle Tip is loaded.</li>\n<li><strong>NozzleTipChange\:</strong> Automatic Z calibration is done whenever this Nozzle Tip<br/>\nis changed or when the machine is homed and this Nozzle Tip is currently loaded.</li>\n</ul>\nNote, you can use a stand-in Nozzle Tip named "unloaded" to perform Z calibration of the naked nozzle. \n</html>
ReferenceNozzleTipToolChangerWizard.CloningSettingsPanel.BehaviorLabel.text=Behavior
ReferenceNozzleTipToolChangerWizard.CloningSettingsPanel.BehaviorLabel.toolTipText=<html>\nOne nozzle tip can become the <strong>Template</strong> for others to be cloned from.<br/>\nOpenPnP will automatically translate Locations relative to the First Location.<br/>\nIf individual nozzle tips are special, mark them as <strong>Locked</strong>to prevent cloning.\n</html>
