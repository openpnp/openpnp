ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.AdjustZLabel.toolTipText=<html>\nAdjust the Z coordinate of the Vision Location by this offset. Set it to the Z distance between <br/>\nthe template subject that you are detecting with Vision Calibration, e.g. the visible surface of <br/>\nthe changer slot, and the (imaginary) underside of the nozzle tip when at that location. Positive <br/>\nadjustment when the nozzle tip is below, negative when it is above that surface.<br/> \nThe setting can overcome scaling errors in the camera view, especially when things are much <br/>\ncloser to the camera than usual.<br/>\n<strong>3D Units per Pixel must be configured on the camera.</strong> \n</html>
