ReferenceCameraCalibrationWizard.CameraCalibrationPanel.MovableDefaultZTextFiled.toolTipText=<html><p width\="500">当相机视野中，目标物所处的真实高度未知时，则假定它们位于此Z值高度面上。<br>通常，应设为所要铺设的贴片板的顶层表面所处的Z高度。</p></html>
