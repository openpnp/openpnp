ReferenceNozzleTipConfigurationWizard.PartDimensionsPanel.MaxPartHeightLabel.toolTipText=<html>\nMax. Part Height：该吸嘴所能拾取元件的最大高度。<br/>\n当某元件的高度未知时，则该此处数值将被用于动态SafeZ的功能中。\n</html>
ReferenceNozzleTipConfigurationWizard.PartDimensionsPanel.MaxPickToleranceLabel.text=【最大】取料偏差
ReferenceNozzleTipConfigurationWizard.PartDimensionsPanel.MaxPickToleranceLabel.toolTipText=<html>\nMax. Pick Tolerance：使用该吸嘴取料时，所能允许的最大假设偏差。<br/>\n这决定了检测得到的底部视觉对齐位置与吸嘴尖中心位置之间，可接受的最大偏离程度。<br/>\n同时，通过限制搜索范围，它还可以减少某些视觉操作所需的消耗时间。\n</html>
ReferenceNozzleTipConfigurationWizard.PartDimensionsPanel.MinPartDiameterLabel.text=【最小】元件直径
ReferenceNozzleTipConfigurationWizard.PartDimensionsPanel.MinPartDiameterLabel.toolTipText=<html>\nMin. Part Diameter：该吸嘴所能拾取的元件的最小直径。<br/>\n注意，<strong>最小元件直径</strong> 减去2倍的 <strong>最大取料偏差</strong>，决定出吸嘴尖 <em>内径</em> 的最小范围。<br/>\n该范围被视为始终会被吸嘴上的元件所覆盖。<br/>\n在进行"吸嘴背景校准"的关键基色分析和诊断时，将忽略掉这块范围。\n</html>
