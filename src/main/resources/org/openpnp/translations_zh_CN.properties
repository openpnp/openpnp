ReferenceNozzleTipToolChangerWizard.VisionCalibrationPanel.VisionCalibrationHelpLabel.text=<html>\nCapture two template images of your nozzle tip changer slot<br/>\nboth in empty and occupied state.<br/>\nUsing the templates, vision calibration will then calibrate the<br/>\nchanger locations in X/Y and also make sure the slot is empty<br/>\nor occupied as expected.\n</html>
