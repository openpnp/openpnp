FiducialVisionSettingsConfigurationWizard.lblMaxLinearOffset.toolTipText=<html>Max. Linear Offset（最大线性偏移）<br/>可作为基准点识别的有效判定依据。<br/>即，若识别结果的线性偏移距离小于该值，则无需进行额外的视觉检测。</html>
