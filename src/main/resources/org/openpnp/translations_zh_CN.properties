ReferenceCameraCalibrationWizard.CameraCalibrationPanel.DescriptionLabel.text=<html><p width\="500">此选项卡上的设置旨在最终取代"通用配置"选项卡上的所有每像素单元数(Units Per Pixel)设置、"镜头校准"选项卡上的所有内容以及"图像转换"选项卡上的所有内容。并且还将取代"吸嘴校准"选项卡上的"校准相机位置和旋转角度"按钮。</p><p> </p><p width\="500"><b>前提条件</b>：机器的X、Y和Z轴，反向间隙补偿，以及非垂直度校正，务必已经被正确校准。在尝试进行相机校准之前，任何与机械非重复性相关的问题（丢步、滑轮/齿轮松动、皮带打滑等）都应该被提前解决。此外，对于底部相机，旋转轴和吸嘴连杆的偏移量必须已经正确校准；而且，如果想要使用用Home点视觉归位功能的话，必须完成对该功能的完整设置，保证该功能可以正常运作。</p></html>
